    \ id=\"guide\">\n<span id=\"id1\"></span><h1>Guide<a class=\"headerlink\" href=\"\
    #guide\" title=\"Permalink to this headline\">\xC2\xB6</a></h1>\n<p>The purpose\
    \ of this document is to present Huey using simple examples that\ncover the most\
    \ common usage of the library. Detailed documentation can be found\nin the <a\
    \ class=\"reference internal\" href=\"api.html#api\"><span class=\"std std-ref\"\
    >API documentation</span></a>.</p>\n<p>Example <a class=\"reference internal\"\
    \ href=\"api.html#Huey.task\" title=\"Huey.task\"><code class=\"xref py py-meth\
    \ docutils literal notranslate\"><span class=\"pre\">task()</span></code></a>\
    \ that adds two numbers:</p>\n<div class=\"highlight-python notranslate\"><div\
    \ class=\"highlight\"><pre><span></span><span class=\"c1\"># demo.py</span>\n\
    <span class=\"kn\">from</span> <span class=\"nn\">huey</span> <span class=\"kn\"\
    >import</span> <span class=\"n\">SqliteHuey</span>\n\n<span class=\"n\">huey</span>\
    \ <span class=\"o\">=</span> <span class=\"n\">SqliteHuey</span><span class=\"\
    p\">(</span><span class=\"n\">filename</span><span class=\"o\">=</span><span class=\"\
    s1\">&#39;/tmp/demo.db&#39;</span><span class=\"p\">)</span>\n\n<span class=\"\
    nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">task</span><span\
    \ class=\"p\">()</span>\n<span class=\"k\">def</span> <span class=\"nf\">add</span><span\
    \ class=\"p\">(</span><span class=\"n\">a</span><span class=\"p\">,</span> <span\
    \ class=\"n\">b</span><span class=\"p\">):</span>\n    <span class=\"k\">return</span>\
    \ <span class=\"n\">a</span> <span class=\"o\">+</span> <span class=\"n\">b</span>\n\
    </pre></div>\n</div>\n<p>To test, run the consumer, specifying the import path\
    \ to the <code class=\"docutils literal notranslate\"><span class=\"pre\">huey</span></code>\
    \ object:</p>\n<div class=\"highlight-console notranslate\"><div class=\"highlight\"\
    ><pre><span></span><span class=\"gp\">$ </span>huey_consumer.py demo.huey\n</pre></div>\n\
    </div>\n<p>In a Python shell, we can call our <code class=\"docutils literal notranslate\"\
    ><span class=\"pre\">add</span></code> task:</p>\n<div class=\"highlight-pycon\
    \ notranslate\"><div class=\"highlight\"><pre><span></span><span class=\"gp\"\
    >&gt;&gt;&gt; </span><span class=\"kn\">from</span> <span class=\"nn\">demo</span>\
    \ <span class=\"kn\">import</span> <span class=\"n\">add</span>\n<span class=\"\
    gp\">&gt;&gt;&gt; </span><span class=\"n\">r</span> <span class=\"o\">=</span>\
    \ <span class=\"n\">add</span><span class=\"p\">(</span><span class=\"mi\">1</span><span\
    \ class=\"p\">,</span> <span class=\"mi\">2</span><span class=\"p\">)</span>\n\
    <span class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">r</span><span class=\"\
    p\">()</span>\n<span class=\"go\">3</span>\n</pre></div>\n</div>\n<div class=\"\
    admonition note\">\n<p class=\"first admonition-title\">Note</p>\n<p>If you try\
    \ to resolve the result (<code class=\"docutils literal notranslate\"><span class=\"\
    pre\">r</span></code>) before the task has been executed,\nthen <code class=\"\
    docutils literal notranslate\"><span class=\"pre\">r()</span></code> will return\
    \ <code class=\"docutils literal notranslate\"><span class=\"pre\">None</span></code>.\
    \ You can avoid this by instructing the\nresult to block until the task has finished\
    \ and a result is ready:</p>\n<div class=\"last highlight-pycon notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"gp\">&gt;&gt;&gt; </span><span\
    \ class=\"n\">r</span> <span class=\"o\">=</span> <span class=\"n\">add</span><span\
    \ class=\"p\">(</span><span class=\"mi\">1</span><span class=\"p\">,</span> <span\
    \ class=\"mi\">2</span><span class=\"p\">)</span>\n<span class=\"gp\">&gt;&gt;&gt;\
    \ </span><span class=\"n\">r</span><span class=\"p\">(</span><span class=\"n\"\
    >blocking</span><span class=\"o\">=</span><span class=\"kc\">True</span><span\
    \ class=\"p\">,</span> <span class=\"n\">timeout</span><span class=\"o\">=</span><span\
    \ class=\"mi\">5</span><span class=\"p\">)</span>  <span class=\"c1\"># Wait up\
    \ to 5 seconds for result.</span>\n<span class=\"go\">3</span>\n</pre></div>\n\
    </div>\n</div>\n<p>What happens when we call a task function?</p>\n<ol class=\"\
    arabic simple\">\n<li>When the <code class=\"docutils literal notranslate\"><span\
    \ class=\"pre\">add()</span></code> function is called, a message representing\
    \ the call is\nplaced in a queue.</li>\n<li>The function returns immediately without\
    \ actually running, and returns a\n<a class=\"reference internal\" href=\"api.html#Result\"\
    \ title=\"Result\"><code class=\"xref py py-class docutils literal notranslate\"\
    ><span class=\"pre\">Result</span></code></a> handle, which can be used to retrieve\
    \ the result once the\ntask has been executed by the consumer.</li>\n<li>The consumer\
    \ process sees that a message has arrived, and a worker will call\nthe <code class=\"\
    docutils literal notranslate\"><span class=\"pre\">add()</span></code> function\
    \ and place the return value into the result store.</li>\n<li>We can use the <a\
    \ class=\"reference internal\" href=\"api.html#Result\" title=\"Result\"><code\
    \ class=\"xref py py-class docutils literal notranslate\"><span class=\"pre\"\
    >Result</span></code></a> handle to read the return value from the\nresult store.</li>\n\
    </ol>\n<p>For more information, see the <a class=\"reference internal\" href=\"\
    api.html#Huey.task\" title=\"Huey.task\"><code class=\"xref py py-meth docutils\
    \ literal notranslate\"><span class=\"pre\">task()</span></code></a> decorator\
    \ documentation.</p>\n<div class=\"section\" id=\"scheduling-tasks\">\n<h2>Scheduling\
    \ tasks<a class=\"headerlink\" href=\"#scheduling-tasks\" title=\"Permalink to\
    \ this headline\">\xC2\xB6</a></h2>\n<p>Tasks can be scheduled to execute at a\
    \ certain time, or after a delay.</p>\n<p>In the following example, we will schedule\
    \ a call to <code class=\"docutils literal notranslate\"><span class=\"pre\">add()</span></code>\
    \ to run in 10\nseconds, and then will block until the result becomes available:</p>\n\
    <div class=\"highlight-pycon notranslate\"><div class=\"highlight\"><pre><span></span><span\
    \ class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">r</span> <span class=\"o\"\
    >=</span> <span class=\"n\">add</span><span class=\"o\">.</span><span class=\"\
    n\">schedule</span><span class=\"p\">((</span><span class=\"mi\">3</span><span\
    \ class=\"p\">,</span> <span class=\"mi\">4</span><span class=\"p\">),</span>\
    \ <span class=\"n\">delay</span><span class=\"o\">=</span><span class=\"mi\">10</span><span\
    \ class=\"p\">)</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
    n\">r</span><span class=\"p\">(</span><span class=\"n\">blocking</span><span class=\"\
    o\">=</span><span class=\"kc\">True</span><span class=\"p\">)</span>  <span class=\"\
    c1\"># Will block for ~10 seconds before returning.</span>\n<span class=\"go\"\
    >7</span>\n</pre></div>\n</div>\n<p>If we wished to schedule the task to run at\
    \ a particular time, we can use the\n<code class=\"docutils literal notranslate\"\
    ><span class=\"pre\">eta</span></code> parameter instead. The following example\
    \ will run after a 10 second\ndelay:</p>\n<div class=\"highlight-pycon notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"gp\">&gt;&gt;&gt; </span><span\
    \ class=\"n\">eta</span> <span class=\"o\">=</span> <span class=\"n\">datetime</span><span\
    \ class=\"o\">.</span><span class=\"n\">datetime</span><span class=\"o\">.</span><span\
    \ class=\"n\">now</span><span class=\"p\">()</span> <span class=\"o\">+</span>\
    \ <span class=\"n\">datetime</span><span class=\"o\">.</span><span class=\"n\"\
    >timedelta</span><span class=\"p\">(</span><span class=\"n\">seconds</span><span\
    \ class=\"o\">=</span><span class=\"mi\">10</span><span class=\"p\">)</span>\n\
    <span class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">r</span> <span class=\"\
    o\">=</span> <span class=\"n\">add</span><span class=\"o\">.</span><span class=\"\
    n\">schedule</span><span class=\"p\">((</span><span class=\"mi\">4</span><span\
    \ class=\"p\">,</span> <span class=\"mi\">5</span><span class=\"p\">),</span>\
    \ <span class=\"n\">eta</span><span class=\"o\">=</span><span class=\"n\">eta</span><span\
    \ class=\"p\">)</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
    n\">r</span><span class=\"p\">(</span><span class=\"n\">blocking</span><span class=\"\
    o\">=</span><span class=\"kc\">True</span><span class=\"p\">)</span>  <span class=\"\
    c1\"># Will block for ~10 seconds.</span>\n<span class=\"go\">9</span>\n</pre></div>\n\
    </div>\n<p>What happens when we schedule a task?</p>\n<ol class=\"arabic simple\"\
    >\n<li>When we call <a class=\"reference internal\" href=\"api.html#TaskWrapper.schedule\"\
    \ title=\"TaskWrapper.schedule\"><code class=\"xref py py-meth docutils literal\
    \ notranslate\"><span class=\"pre\">schedule()</span></code></a>, a message is\
    \ placed on the\nqueue instructing the consumer to call the <code class=\"docutils\
    \ literal notranslate\"><span class=\"pre\">add()</span></code> function in 10\
    \ seconds.</li>\n<li>The function returns immediately, and returns a <a class=\"\
    reference internal\" href=\"api.html#Result\" title=\"Result\"><code class=\"\
    xref py py-class docutils literal notranslate\"><span class=\"pre\">Result</span></code></a>\
    \ handle.</li>\n<li>The consumer process sees that a message has arrived, and\
    \ will notice that\nthe message is not yet ready to be executed, but should be\
    \ run in ~10s.</li>\n<li>The consumer adds the message to a schedule.</li>\n<li>In\
    \ ~10 seconds, the scheduler will pick-up the message and place it back\ninto\
    \ the queue for execution.</li>\n<li>A worker will dequeue the message, execute\
    \ the <code class=\"docutils literal notranslate\"><span class=\"pre\">add()</span></code>\
    \ function, and place\nthe return value in the result store.</li>\n<li>The <a\
    \ class=\"reference internal\" href=\"api.html#Result\" title=\"Result\"><code\
    \ class=\"xref py py-class docutils literal notranslate\"><span class=\"pre\"\
    >Result</span></code></a> handle from step 2 will now be able to read the\nreturn\
    \ value from the task.</li>\n</ol>\n<p>For more details, see the <a class=\"reference\
    \ internal\" href=\"api.html#TaskWrapper.schedule\" title=\"TaskWrapper.schedule\"\
    ><code class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\"\
    >schedule()</span></code></a> API documentation.</p>\n</div>\n<div class=\"section\"\
    \ id=\"periodic-tasks\">\n<h2>Periodic tasks<a class=\"headerlink\" href=\"#periodic-tasks\"\
    \ title=\"Permalink to this headline\">\xC2\xB6</a></h2>\n<p>Huey provides crontab-like\
    \ functionality that enables functions to be executed\nautomatically on a given\
    \ schedule.</p>\n<p>In the following example, we will declare a <a class=\"reference\
    \ internal\" href=\"api.html#Huey.periodic_task\" title=\"Huey.periodic_task\"\
    ><code class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\"\
    >periodic_task()</span></code></a> that\nexecutes every 3 minutes and prints a\
    \ message on consumer process stdout:</p>\n<div class=\"highlight-python notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"kn\">from</span> <span\
    \ class=\"nn\">huey</span> <span class=\"kn\">import</span> <span class=\"n\"\
    >SqliteHuey</span>\n<span class=\"kn\">from</span> <span class=\"nn\">huey</span>\
    \ <span class=\"kn\">import</span> <span class=\"n\">crontab</span>\n\n<span class=\"\
    n\">huey</span> <span class=\"o\">=</span> <span class=\"n\">SqliteHuey</span><span\
    \ class=\"p\">(</span><span class=\"n\">filename</span><span class=\"o\">=</span><span\
    \ class=\"s1\">&#39;/tmp/demo.db&#39;</span><span class=\"p\">)</span>\n\n<span\
    \ class=\"nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">task</span><span\
    \ class=\"p\">()</span>\n<span class=\"k\">def</span> <span class=\"nf\">add</span><span\
    \ class=\"p\">(</span><span class=\"n\">a</span><span class=\"p\">,</span> <span\
    \ class=\"n\">b</span><span class=\"p\">):</span>\n    <span class=\"k\">return</span>\
    \ <span class=\"n\">a</span> <span class=\"o\">+</span> <span class=\"n\">b</span>\n\
    \n<span class=\"nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">periodic_task</span><span\
    \ class=\"p\">(</span><span class=\"n\">crontab</span><span class=\"p\">(</span><span\
    \ class=\"n\">minute</span><span class=\"o\">=</span><span class=\"s1\">&#39;*/3&#39;</span><span\
    \ class=\"p\">))</span>\n<span class=\"k\">def</span> <span class=\"nf\">every_three_minutes</span><span\
    \ class=\"p\">():</span>\n    <span class=\"nb\">print</span><span class=\"p\"\
    >(</span><span class=\"s1\">&#39;This task runs every three minutes&#39;</span><span\
    \ class=\"p\">)</span>\n</pre></div>\n</div>\n<p>Once a minute, the scheduler\
    \ will check to see if any of the periodic tasks\nshould be called. If so, the\
    \ task will be enqueued for execution.</p>\n<div class=\"admonition note\">\n\
    <p class=\"first admonition-title\">Note</p>\n<p>Because periodic tasks are called\
    \ independent of any user interaction, they\ndo not accept any arguments.</p>\n\
    <p class=\"last\">Similarly, the return-value for periodic tasks is discarded,\
    \ rather than\nbeing put into the result store. This is because there is not an\
    \ obvious\nway for an application to obtain a <a class=\"reference internal\"\
    \ href=\"api.html#Result\" title=\"Result\"><code class=\"xref py py-class docutils\
    \ literal notranslate\"><span class=\"pre\">Result</span></code></a> handle to\
    \ access the\nresult of a given periodic task execution.</p>\n</div>\n<p>The <a\
    \ class=\"reference internal\" href=\"api.html#crontab\" title=\"crontab\"><code\
    \ class=\"xref py py-func docutils literal notranslate\"><span class=\"pre\">crontab()</span></code></a>\
    \ function accepts the following arguments:</p>\n<ul class=\"simple\">\n<li>minute</li>\n\
    <li>hour</li>\n<li>day</li>\n<li>month</li>\n<li>day_of_week (0=Sunday, 6=Saturday)</li>\n\
    </ul>\n<p>Acceptable inputs:</p>\n<ul class=\"simple\">\n<li><code class=\"docutils\
    \ literal notranslate\"><span class=\"pre\">*</span></code> - always true, e.g.\
    \ if <code class=\"docutils literal notranslate\"><span class=\"pre\">hour='*'</span></code>,\
    \ then the rule matches any hour.</li>\n<li><code class=\"docutils literal notranslate\"\
    ><span class=\"pre\">*/n</span></code> - every <em>n</em> interval, e.g. <code\
    \ class=\"docutils literal notranslate\"><span class=\"pre\">minute='*/15'</span></code>\
    \ means every 15 minutes.</li>\n<li><code class=\"docutils literal notranslate\"\
    ><span class=\"pre\">m-n</span></code> - run every time <code class=\"docutils\
    \ literal notranslate\"><span class=\"pre\">m..n</span></code> inclusive.</li>\n\
    <li><code class=\"docutils literal notranslate\"><span class=\"pre\">m,n</span></code>\
    \ - run on <em>m</em> and <em>n</em>.</li>\n</ul>\n<p>Multiple rules can be expressed\
    \ by separating the individual rules with a\ncomma, for example:</p>\n<div class=\"\
    highlight-python notranslate\"><div class=\"highlight\"><pre><span></span><span\
    \ class=\"c1\"># Runs every 10 minutes between 9a and 11a, and 4p-6p.</span>\n\
    <span class=\"n\">crontab</span><span class=\"p\">(</span><span class=\"n\">minute</span><span\
    \ class=\"o\">=</span><span class=\"s1\">&#39;*/10&#39;</span><span class=\"p\"\
    >,</span> <span class=\"n\">hour</span><span class=\"o\">=</span><span class=\"\
    s1\">&#39;9-11,16-18&#39;</span><span class=\"p\">)</span>\n</pre></div>\n</div>\n\
    <p>For more information see the following API documentation:</p>\n<ul class=\"\
    simple\">\n<li><a class=\"reference internal\" href=\"api.html#Huey.periodic_task\"\
    \ title=\"Huey.periodic_task\"><code class=\"xref py py-meth docutils literal\
    \ notranslate\"><span class=\"pre\">periodic_task()</span></code></a></li>\n<li><a\
    \ class=\"reference internal\" href=\"api.html#crontab\" title=\"crontab\"><code\
    \ class=\"xref py py-func docutils literal notranslate\"><span class=\"pre\">crontab()</span></code></a></li>\n\
    </ul>\n</div>\n<div class=\"section\" id=\"retrying-tasks-that-fail\">\n<h2>Retrying\
    \ tasks that fail<a class=\"headerlink\" href=\"#retrying-tasks-that-fail\" title=\"\
    Permalink to this headline\">\xC2\xB6</a></h2>\n<p>Sometimes we may have a task\
    \ that we anticipate might fail from time to time,\nin which case we should retry\
    \ it. Huey supports automatically retrying tasks a\ngiven number of times, optionally\
    \ with a delay between attempts.</p>\n<p>Here we\xE2\x80\x99ll declare a task\
    \ that fails approximately half of the time. To\nconfigure this task to be automatically\
    \ retried, use the <code class=\"docutils literal notranslate\"><span class=\"\
    pre\">retries</span></code> parameter\nof the <a class=\"reference internal\"\
    \ href=\"api.html#Huey.task\" title=\"Huey.task\"><code class=\"xref py py-meth\
    \ docutils literal notranslate\"><span class=\"pre\">task()</span></code></a>\
    \ decorator:</p>\n<div class=\"highlight-python notranslate\"><div class=\"highlight\"\
    ><pre><span></span><span class=\"kn\">import</span> <span class=\"nn\">random</span>\n\
    \n<span class=\"nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">task</span><span\
    \ class=\"p\">(</span><span class=\"n\">retries</span><span class=\"o\">=</span><span\
    \ class=\"mi\">2</span><span class=\"p\">)</span>  <span class=\"c1\"># Retry\
    \ the task up to 2 times.</span>\n<span class=\"k\">def</span> <span class=\"\
    nf\">flaky_task</span><span class=\"p\">():</span>\n    <span class=\"k\">if</span>\
    \ <span class=\"n\">random</span><span class=\"o\">.</span><span class=\"n\">randint</span><span\
    \ class=\"p\">(</span><span class=\"mi\">0</span><span class=\"p\">,</span> <span\
    \ class=\"mi\">1</span><span class=\"p\">)</span> <span class=\"o\">==</span>\
    \ <span class=\"mi\">0</span><span class=\"p\">:</span>\n        <span class=\"\
    k\">raise</span> <span class=\"ne\">Exception</span><span class=\"p\">(</span><span\
    \ class=\"s1\">&#39;failing!&#39;</span><span class=\"p\">)</span>\n    <span\
    \ class=\"k\">return</span> <span class=\"s1\">&#39;OK&#39;</span>\n</pre></div>\n\
    </div>\n<p>What happens when we call this task?</p>\n<ol class=\"arabic simple\"\
    >\n<li>Message is placed on the queue and a <a class=\"reference internal\" href=\"\
    api.html#Result\" title=\"Result\"><code class=\"xref py py-class docutils literal\
    \ notranslate\"><span class=\"pre\">Result</span></code></a> handle is returned\n\
    to the caller.</li>\n<li>Consumer picks up the message and attempts to run the\
    \ task, but the call to\n<code class=\"docutils literal notranslate\"><span class=\"\
    pre\">random.randint()</span></code> happens to return <code class=\"docutils\
    \ literal notranslate\"><span class=\"pre\">0</span></code>, raising an <code\
    \ class=\"docutils literal notranslate\"><span class=\"pre\">Exception</span></code>.</li>\n\
    <li>The consumer puts the error into the result store and the exception is\nlogged.\
    \ If the caller resolves the <a class=\"reference internal\" href=\"api.html#Result\"\
    \ title=\"Result\"><code class=\"xref py py-class docutils literal notranslate\"\
    ><span class=\"pre\">Result</span></code></a> now, a\n<a class=\"reference internal\"\
    \ href=\"api.html#TaskException\" title=\"TaskException\"><code class=\"xref py\
    \ py-class docutils literal notranslate\"><span class=\"pre\">TaskException</span></code></a>\
    \ will be raised which contains information about\nthe exception that occurred\
    \ in our task.</li>\n<li>The consumer notices that the task can be retried 2 times,\
    \ so it decrements\nthe retry count and re-enqueues it for execution.</li>\n<li>The\
    \ consumer picks up the message again and runs the task. This time, the\ntask\
    \ succeeds! The new return value is placed into the result store (\xE2\x80\x9C\
    OK\xE2\x80\x9D).</li>\n<li>We can reset our <a class=\"reference internal\" href=\"\
    api.html#Result\" title=\"Result\"><code class=\"xref py py-class docutils literal\
    \ notranslate\"><span class=\"pre\">Result</span></code></a> handle by calling\n\
    <a class=\"reference internal\" href=\"api.html#Result.reset\" title=\"Result.reset\"\
    ><code class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\"\
    >reset()</span></code></a> and then re-resolve it. The result handle will now\n\
    give us the new value, \xE2\x80\x9COK\xE2\x80\x9D.</li>\n</ol>\n<p>Should the\
    \ task fail on the first invocation, it will be retried up-to two\ntimes. Note\
    \ that it will be retried <em>immediately</em> after it returns.</p>\n<p>To specify\
    \ a delay between retry attempts, we can add a <code class=\"docutils literal\
    \ notranslate\"><span class=\"pre\">retry_delay</span></code>\nargument. The task\
    \ will be retried up-to two times, with a delay of 10 seconds\nbetween attempts:</p>\n\
    <div class=\"highlight-python notranslate\"><div class=\"highlight\"><pre><span></span><span\
    \ class=\"nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">task</span><span\
    \ class=\"p\">(</span><span class=\"n\">retries</span><span class=\"o\">=</span><span\
    \ class=\"mi\">2</span><span class=\"p\">,</span> <span class=\"n\">retry_delay</span><span\
    \ class=\"o\">=</span><span class=\"mi\">10</span><span class=\"p\">)</span>\n\
    <span class=\"k\">def</span> <span class=\"nf\">flaky_task</span><span class=\"\
    p\">():</span>\n    <span class=\"c1\"># ...</span>\n</pre></div>\n</div>\n<div\
    \ class=\"admonition note\">\n<p class=\"first admonition-title\">Note</p>\n<p\
    \ class=\"last\">Retries and retry delay arguments can also be specified for periodic\
    \ tasks.</p>\n</div>\n<p>It is also possible to explicitly retry a task from within\
    \ the task, by raising\na <a class=\"reference internal\" href=\"api.html#RetryTask\"\
    \ title=\"RetryTask\"><code class=\"xref py py-class docutils literal notranslate\"\
    ><span class=\"pre\">RetryTask</span></code></a> exception. When this exception\
    \ is used, the task will\nbe retried regardless of whether it was declared with\
    \ <code class=\"docutils literal notranslate\"><span class=\"pre\">retries</span></code>.\
    \ Similarly,\nthe task\xE2\x80\x99s remaining retries (if they were declared)\
    \ will not be affected by\nraising <a class=\"reference internal\" href=\"api.html#RetryTask\"\
    \ title=\"RetryTask\"><code class=\"xref py py-class docutils literal notranslate\"\
    ><span class=\"pre\">RetryTask</span></code></a>.</p>\n<p>For more information,\
    \ see the following API documentation:</p>\n<ul class=\"simple\">\n<li><a class=\"\
    reference internal\" href=\"api.html#Huey.task\" title=\"Huey.task\"><code class=\"\
    xref py py-meth docutils literal notranslate\"><span class=\"pre\">task()</span></code></a>\
    \ and <a class=\"reference internal\" href=\"api.html#Huey.periodic_task\" title=\"\
    Huey.periodic_task\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">periodic_task()</span></code></a></li>\n<li><a class=\"reference\
    \ internal\" href=\"api.html#Result\" title=\"Result\"><code class=\"xref py py-class\
    \ docutils literal notranslate\"><span class=\"pre\">Result</span></code></a></li>\n\
    </ul>\n</div>\n<div class=\"section\" id=\"task-priority\">\n<span id=\"priority\"\
    ></span><h2>Task priority<a class=\"headerlink\" href=\"#task-priority\" title=\"\
    Permalink to this headline\">\xC2\xB6</a></h2>\n<div class=\"admonition note\"\
    >\n<p class=\"first admonition-title\">Note</p>\n<p>Priority support for Redis\
    \ requires Redis 5.0 or newer. To use task\npriorities with Redis, use the <a\
    \ class=\"reference internal\" href=\"api.html#PriorityRedisHuey\" title=\"PriorityRedisHuey\"\
    ><code class=\"xref py py-class docutils literal notranslate\"><span class=\"\
    pre\">PriorityRedisHuey</span></code></a> instead of\n<a class=\"reference internal\"\
    \ href=\"api.html#RedisHuey\" title=\"RedisHuey\"><code class=\"xref py py-class\
    \ docutils literal notranslate\"><span class=\"pre\">RedisHuey</span></code></a>.</p>\n\
    <p class=\"last\">Task prioritization is fully supported by <a class=\"reference\
    \ internal\" href=\"api.html#SqliteHuey\" title=\"SqliteHuey\"><code class=\"\
    xref py py-class docutils literal notranslate\"><span class=\"pre\">SqliteHuey</span></code></a>\
    \ and the\nin-memory storage layer used when <a class=\"reference internal\" href=\"\
    #immediate\"><span class=\"std std-ref\">Immediate mode</span></a> is enabled.</p>\n\
    </div>\n<p>Huey tasks can be given a priority, allowing you to ensure that your\
    \ most\nimportant tasks do not get delayed when the workers are busy.</p>\n<p>Priorities\
    \ can be assigned to a task function, in which case all invocations of\nthe task\
    \ will default to the given priority. Additionally, individual task\ninvocations\
    \ can be assigned a priority on a one-off basis.</p>\n<div class=\"admonition\
    \ note\">\n<p class=\"first admonition-title\">Note</p>\n<p class=\"last\">When\
    \ no priority is given, the task will default to a priority of <code class=\"\
    docutils literal notranslate\"><span class=\"pre\">0</span></code>.</p>\n</div>\n\
    <p>To see how this works, lets define a task that has a priority (<code class=\"\
    docutils literal notranslate\"><span class=\"pre\">10</span></code>):</p>\n<div\
    \ class=\"highlight-python notranslate\"><div class=\"highlight\"><pre><span></span><span\
    \ class=\"nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">task</span><span\
    \ class=\"p\">(</span><span class=\"n\">priority</span><span class=\"o\">=</span><span\
    \ class=\"mi\">10</span><span class=\"p\">)</span>\n<span class=\"k\">def</span>\
    \ <span class=\"nf\">send_email</span><span class=\"p\">(</span><span class=\"\
    n\">to</span><span class=\"p\">,</span> <span class=\"n\">subj</span><span class=\"\
    p\">,</span> <span class=\"n\">body</span><span class=\"p\">):</span>\n    <span\
    \ class=\"k\">return</span> <span class=\"n\">mailer</span><span class=\"o\">.</span><span\
    \ class=\"n\">send</span><span class=\"p\">(</span><span class=\"n\">to</span><span\
    \ class=\"p\">,</span> <span class=\"s1\">&#39;webmaster@myapp.com&#39;</span><span\
    \ class=\"p\">,</span> <span class=\"n\">subj</span><span class=\"p\">,</span>\
    \ <span class=\"n\">body</span><span class=\"p\">)</span>\n</pre></div>\n</div>\n\
    <p>When we invoke this task, it will be processed <em>before</em> any other pending\
    \ tasks\nwhose priority is less than 10. So we could imagine our queue looking\
    \ something\nlike this:</p>\n<ul class=\"simple\">\n<li><code class=\"docutils\
    \ literal notranslate\"><span class=\"pre\">process_payment</span></code> - priority\
    \ = 50</li>\n<li><code class=\"docutils literal notranslate\"><span class=\"pre\"\
    >check_spam</span></code> - priority = 1</li>\n<li><code class=\"docutils literal\
    \ notranslate\"><span class=\"pre\">make_thumbnail</span></code> - priority =\
    \ 0 (default)</li>\n</ul>\n<p>Invoke the <code class=\"docutils literal notranslate\"\
    ><span class=\"pre\">send_email()</span></code> task:</p>\n<div class=\"highlight-python\
    \ notranslate\"><div class=\"highlight\"><pre><span></span><span class=\"n\">send_email</span><span\
    \ class=\"p\">(</span><span class=\"s1\">&#39;new_user@foo.com&#39;</span><span\
    \ class=\"p\">,</span> <span class=\"s1\">&#39;Welcome&#39;</span><span class=\"\
    p\">,</span> <span class=\"s1\">&#39;blah blah&#39;</span><span class=\"p\">)</span>\n\
    </pre></div>\n</div>\n<p>Now the queue of pending tasks would be:</p>\n<ul class=\"\
    simple\">\n<li><code class=\"docutils literal notranslate\"><span class=\"pre\"\
    >process_payment</span></code> - priority = 50</li>\n<li><code class=\"docutils\
    \ literal notranslate\"><span class=\"pre\">send_email</span></code> - priority\
    \ = 10</li>\n<li><code class=\"docutils literal notranslate\"><span class=\"pre\"\
    >check_spam</span></code> - priority = 1</li>\n<li><code class=\"docutils literal\
    \ notranslate\"><span class=\"pre\">make_thumbnail</span></code> - priority =\
    \ 0</li>\n</ul>\n<p>We can override the default priority by passing <code class=\"\
    docutils literal notranslate\"><span class=\"pre\">priority=</span></code> as\
    \ a keyword\nargument to the task function:</p>\n<div class=\"highlight-python\
    \ notranslate\"><div class=\"highlight\"><pre><span></span><span class=\"n\">send_email</span><span\
    \ class=\"p\">(</span><span class=\"s1\">&#39;boss@mycompany.com&#39;</span><span\
    \ class=\"p\">,</span> <span class=\"s1\">&#39;Important!&#39;</span><span class=\"\
    p\">,</span> <span class=\"s1\">&#39;etc&#39;</span><span class=\"p\">,</span>\
    \ <span class=\"n\">priority</span><span class=\"o\">=</span><span class=\"mi\"\
    >90</span><span class=\"p\">)</span>\n</pre></div>\n</div>\n<p>Now the queue of\
    \ pending tasks would be:</p>\n<ul class=\"simple\">\n<li><code class=\"docutils\
    \ literal notranslate\"><span class=\"pre\">send_email</span></code> (to boss)\
    \ - priority = 90</li>\n<li><code class=\"docutils literal notranslate\"><span\
    \ class=\"pre\">process_payment</span></code> - priority = 50</li>\n<li><code\
    \ class=\"docutils literal notranslate\"><span class=\"pre\">send_email</span></code>\
    \ - priority = 10</li>\n<li><code class=\"docutils literal notranslate\"><span\
    \ class=\"pre\">check_spam</span></code> - priority = 1</li>\n<li><code class=\"\
    docutils literal notranslate\"><span class=\"pre\">make_thumbnail</span></code>\
    \ - priority = 0</li>\n</ul>\n<p>Task priority only affects the ordering of tasks\
    \ as they are pulled from the\nqueue of pending tasks. If there are periods of\
    \ time where your workers are not\nable to keep up with the influx of tasks, Huey\xE2\
    \x80\x99s <code class=\"docutils literal notranslate\"><span class=\"pre\">priority</span></code>\
    \ feature can\nensure that your most important tasks do not get delayed.</p>\n\
    <p>Task-specific priority overrides can also be specified when scheduling a task\n\
    to run in the future:</p>\n<div class=\"highlight-python notranslate\"><div class=\"\
    highlight\"><pre><span></span><span class=\"c1\"># Uses priority=10, since that\
    \ was the default we used when</span>\n<span class=\"c1\"># declaring the send_email\
    \ task:</span>\n<span class=\"n\">send_email</span><span class=\"o\">.</span><span\
    \ class=\"n\">schedule</span><span class=\"p\">((</span><span class=\"s1\">&#39;foo@bar.com&#39;</span><span\
    \ class=\"p\">,</span> <span class=\"s1\">&#39;subj&#39;</span><span class=\"\
    p\">,</span> <span class=\"s1\">&#39;msg&#39;</span><span class=\"p\">),</span>\
    \ <span class=\"n\">delay</span><span class=\"o\">=</span><span class=\"mi\">60</span><span\
    \ class=\"p\">)</span>\n\n<span class=\"c1\"># Override, specifying priority=50\
    \ for this task.</span>\n<span class=\"n\">send_email</span><span class=\"o\"\
    >.</span><span class=\"n\">schedule</span><span class=\"p\">((</span><span class=\"\
    s1\">&#39;bar@foo.com&#39;</span><span class=\"p\">,</span> <span class=\"s1\"\
    >&#39;subj&#39;</span><span class=\"p\">,</span> <span class=\"s1\">&#39;msg&#39;</span><span\
    \ class=\"p\">),</span> <span class=\"n\">delay</span><span class=\"o\">=</span><span\
    \ class=\"mi\">60</span><span class=\"p\">,</span> <span class=\"n\">priority</span><span\
    \ class=\"o\">=</span><span class=\"mi\">50</span><span class=\"p\">)</span>\n\
    </pre></div>\n</div>\n<p>Lastly, we can specify priority on <a class=\"reference\
    \ internal\" href=\"api.html#Huey.periodic_task\" title=\"Huey.periodic_task\"\
    ><code class=\"xref py py-class docutils literal notranslate\"><span class=\"\
    pre\">periodic_task</span></code></a>:</p>\n<div class=\"highlight-python notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"nd\">@huey</span><span\
    \ class=\"o\">.</span><span class=\"n\">periodic_task</span><span class=\"p\"\
    >(</span><span class=\"n\">crontab</span><span class=\"p\">(</span><span class=\"\
    n\">minute</span><span class=\"o\">=</span><span class=\"s1\">&#39;0&#39;</span><span\
    \ class=\"p\">,</span> <span class=\"n\">hour</span><span class=\"o\">=</span><span\
    \ class=\"s1\">&#39;*/3&#39;</span><span class=\"p\">),</span> <span class=\"\
    n\">priority</span><span class=\"o\">=</span><span class=\"mi\">10</span><span\
    \ class=\"p\">)</span>\n<span class=\"k\">def</span> <span class=\"nf\">some_periodic_task</span><span\
    \ class=\"p\">():</span>\n    <span class=\"c1\"># ...</span>\n</pre></div>\n\
    </div>\n<p>For more information:</p>\n<ul class=\"simple\">\n<li><a class=\"reference\
    \ internal\" href=\"api.html#PriorityRedisHuey\" title=\"PriorityRedisHuey\"><code\
    \ class=\"xref py py-class docutils literal notranslate\"><span class=\"pre\"\
    >PriorityRedisHuey</span></code></a> - Huey implementation that adds support for\n\
    task priorities with the Redis storage layer. <em>Requires Redis 5.0 or newer</em>.</li>\n\
    <li><a class=\"reference internal\" href=\"api.html#SqliteHuey\" title=\"SqliteHuey\"\
    ><code class=\"xref py py-class docutils literal notranslate\"><span class=\"\
    pre\">SqliteHuey</span></code></a> and the in-memory storage used when immediate-mode\
    \ is\nenabled have full support for task priorities.</li>\n<li><a class=\"reference\
    \ internal\" href=\"api.html#Huey.task\" title=\"Huey.task\"><code class=\"xref\
    \ py py-meth docutils literal notranslate\"><span class=\"pre\">task()</span></code></a>\
    \ and <a class=\"reference internal\" href=\"api.html#Huey.periodic_task\" title=\"\
    Huey.periodic_task\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">periodic_task()</span></code></a></li>\n</ul>\n</div>\n<div\
    \ class=\"section\" id=\"canceling-or-pausing-tasks\">\n<h2>Canceling or pausing\
    \ tasks<a class=\"headerlink\" href=\"#canceling-or-pausing-tasks\" title=\"Permalink\
    \ to this headline\">\xC2\xB6</a></h2>\n<p>Huey tasks can be cancelled dynamically\
    \ at runtime. This applies to regular\ntasks, tasks scheduled to execute in the\
    \ future, and periodic tasks.</p>\n<p>Any task can be canceled (\xE2\x80\x9Crevoked\xE2\
    \x80\x9D), provided the task has not started\nexecuting yet. Similarly, a revoked\
    \ task can be restored, provided it has not\nalready been processed and discarded\
    \ by the consumer.</p>\n<p>Using the <a class=\"reference internal\" href=\"api.html#Result.revoke\"\
    \ title=\"Result.revoke\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">Result.revoke()</span></code></a> and <a class=\"reference\
    \ internal\" href=\"api.html#Result.restore\" title=\"Result.restore\"><code class=\"\
    xref py py-meth docutils literal notranslate\"><span class=\"pre\">Result.restore()</span></code></a>\
    \ methods:</p>\n<div class=\"highlight-python notranslate\"><div class=\"highlight\"\
    ><pre><span></span><span class=\"c1\"># Schedule a task to execute in 60 seconds.</span>\n\
    <span class=\"n\">res</span> <span class=\"o\">=</span> <span class=\"n\">add</span><span\
    \ class=\"o\">.</span><span class=\"n\">schedule</span><span class=\"p\">((</span><span\
    \ class=\"mi\">1</span><span class=\"p\">,</span> <span class=\"mi\">2</span><span\
    \ class=\"p\">),</span> <span class=\"n\">delay</span><span class=\"o\">=</span><span\
    \ class=\"mi\">60</span><span class=\"p\">)</span>\n\n<span class=\"c1\"># Provided\
    \ the 60s has not elapsed, the task can be canceled</span>\n<span class=\"c1\"\
    ># by calling the `revoke()` method on the result object.</span>\n<span class=\"\
    n\">res</span><span class=\"o\">.</span><span class=\"n\">revoke</span><span class=\"\
    p\">()</span>\n\n<span class=\"c1\"># We can check to see if the task is revoked.</span>\n\
    <span class=\"n\">res</span><span class=\"o\">.</span><span class=\"n\">is_revoked</span><span\
    \ class=\"p\">()</span>  <span class=\"c1\"># -&gt; True</span>\n\n<span class=\"\
    c1\"># Similarly, we can restore the task, provided the 60s has</span>\n<span\
    \ class=\"c1\"># not elapsed (at which point it would have been read and</span>\n\
    <span class=\"c1\"># discarded by the consumer).</span>\n<span class=\"n\">res</span><span\
    \ class=\"o\">.</span><span class=\"n\">restore</span><span class=\"p\">()</span>\n\
    </pre></div>\n</div>\n<p>To revoke <em>all</em> instances of a given task, use\
    \ the\n<a class=\"reference internal\" href=\"api.html#TaskWrapper.revoke\" title=\"\
    TaskWrapper.revoke\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">revoke()</span></code></a> and <a class=\"reference internal\"\
    \ href=\"api.html#TaskWrapper.restore\" title=\"TaskWrapper.restore\"><code class=\"\
    xref py py-meth docutils literal notranslate\"><span class=\"pre\">restore()</span></code></a>\
    \ methods on\nthe task function itself:</p>\n<div class=\"highlight-python notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"c1\"># Prevent all instances\
    \ of the add() task from running.</span>\n<span class=\"n\">add</span><span class=\"\
    o\">.</span><span class=\"n\">revoke</span><span class=\"p\">()</span>\n\n<span\
    \ class=\"c1\"># We can check to see that all instances of the add() task</span>\n\
    <span class=\"c1\"># are revoked:</span>\n<span class=\"n\">add</span><span class=\"\
    o\">.</span><span class=\"n\">is_revoked</span><span class=\"p\">()</span>  <span\
    \ class=\"c1\"># -&gt; True</span>\n\n<span class=\"c1\"># We can enqueue an instance\
    \ of the add task, and then check</span>\n<span class=\"c1\"># to verify that\
    \ it is revoked:</span>\n<span class=\"n\">res</span> <span class=\"o\">=</span>\
    \ <span class=\"n\">add</span><span class=\"p\">(</span><span class=\"mi\">1</span><span\
    \ class=\"p\">,</span> <span class=\"mi\">2</span><span class=\"p\">)</span>\n\
    <span class=\"n\">res</span><span class=\"o\">.</span><span class=\"n\">is_revoked</span><span\
    \ class=\"p\">()</span>  <span class=\"c1\"># -&gt; True</span>\n\n<span class=\"\
    c1\"># To re-enable a task, we&#39;ll use the restore() method on</span>\n<span\
    \ class=\"c1\"># the task function:</span>\n<span class=\"n\">add</span><span\
    \ class=\"o\">.</span><span class=\"n\">restore</span><span class=\"p\">()</span>\n\
    \n<span class=\"c1\"># Is the add() task enabled again?</span>\n<span class=\"\
    n\">add</span><span class=\"o\">.</span><span class=\"n\">is_revoked</span><span\
    \ class=\"p\">()</span>  <span class=\"c1\"># -&gt; False</span>\n</pre></div>\n\
    </div>\n<p>Huey provides APIs to revoke / restore on both individual instances\
    \ of a task,\nas well as all instances of the task. For more information, see\
    \ the following\nAPI docs:</p>\n<ul class=\"simple\">\n<li><a class=\"reference\
    \ internal\" href=\"api.html#Result.revoke\" title=\"Result.revoke\"><code class=\"\
    xref py py-meth docutils literal notranslate\"><span class=\"pre\">Result.revoke()</span></code></a>\
    \ and <a class=\"reference internal\" href=\"api.html#Result.restore\" title=\"\
    Result.restore\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">Result.restore()</span></code></a> for revoking\nindividual\
    \ instances of a task.</li>\n<li><a class=\"reference internal\" href=\"api.html#Result.is_revoked\"\
    \ title=\"Result.is_revoked\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">Result.is_revoked()</span></code></a> for checking the status\
    \ of a task instance.</li>\n<li><a class=\"reference internal\" href=\"api.html#TaskWrapper.revoke\"\
    \ title=\"TaskWrapper.revoke\"><code class=\"xref py py-meth docutils literal\
    \ notranslate\"><span class=\"pre\">TaskWrapper.revoke()</span></code></a> and\
    \ <a class=\"reference internal\" href=\"api.html#TaskWrapper.restore\" title=\"\
    TaskWrapper.restore\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">TaskWrapper.restore()</span></code></a> for revoking\nall\
    \ instances of a task.</li>\n<li><a class=\"reference internal\" href=\"api.html#TaskWrapper.is_revoked\"\
    \ title=\"TaskWrapper.is_revoked\"><code class=\"xref py py-meth docutils literal\
    \ notranslate\"><span class=\"pre\">TaskWrapper.is_revoked()</span></code></a>\
    \ for checking the status of the task\nfunction itself.</li>\n</ul>\n<div class=\"\
    section\" id=\"canceling-from-within-a-task\">\n<h3>Canceling from within a Task<a\
    \ class=\"headerlink\" href=\"#canceling-from-within-a-task\" title=\"Permalink\
    \ to this headline\">\xC2\xB6</a></h3>\n<p>Huey provides a special <a class=\"\
    reference internal\" href=\"api.html#CancelExecution\" title=\"CancelExecution\"\
    ><code class=\"xref py py-class docutils literal notranslate\"><span class=\"\
    pre\">CancelExecution</span></code></a> exception which can be\nraised, either\
    \ within a <a class=\"reference internal\" href=\"api.html#Huey.pre_execute\"\
    \ title=\"Huey.pre_execute\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">pre_execute()</span></code></a> hook or within the body of\n\
    a <a class=\"reference internal\" href=\"api.html#Huey.task\" title=\"Huey.task\"\
    ><code class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\"\
    >task()</span></code></a>-decorated function, to cancel the execution of the\n\
    task. Additionally, when raised from within a task, the <code class=\"docutils\
    \ literal notranslate\"><span class=\"pre\">CancelExecution</span></code>\nexception\
    \ can override the task\xE2\x80\x99s default retry policy, by specifying either\n\
    <code class=\"docutils literal notranslate\"><span class=\"pre\">retry=True/False</span></code>.</p>\n\
    <p>Example:</p>\n<div class=\"code python highlight-default notranslate\"><div\
    \ class=\"highlight\"><pre><span></span><span class=\"nd\">@huey</span><span class=\"\
    o\">.</span><span class=\"n\">task</span><span class=\"p\">(</span><span class=\"\
    n\">retries</span><span class=\"o\">=</span><span class=\"mi\">2</span><span class=\"\
    p\">)</span>\n<span class=\"k\">def</span> <span class=\"nf\">load_data</span><span\
    \ class=\"p\">():</span>\n    <span class=\"k\">if</span> <span class=\"n\">something_temporary_is_wrong</span><span\
    \ class=\"p\">():</span>\n        <span class=\"c1\"># Task will be retried, even\
    \ if it has run out of retries or is a</span>\n        <span class=\"c1\"># task\
    \ that does not specify any automatic retries.</span>\n        <span class=\"\
    k\">raise</span> <span class=\"n\">CancelExecution</span><span class=\"p\">(</span><span\
    \ class=\"n\">retry</span><span class=\"o\">=</span><span class=\"kc\">True</span><span\
    \ class=\"p\">)</span>\n    <span class=\"k\">elif</span> <span class=\"n\">something_fatal_is_wrong</span><span\
    \ class=\"p\">():</span>\n        <span class=\"c1\"># Task will NOT be retried,\
    \ even if it has more than one retry</span>\n        <span class=\"c1\"># remaining.</span>\n\
    \        <span class=\"k\">raise</span> <span class=\"n\">CancelExecution</span><span\
    \ class=\"p\">(</span><span class=\"n\">retry</span><span class=\"o\">=</span><span\
    \ class=\"kc\">False</span><span class=\"p\">)</span>\n    <span class=\"k\">elif</span>\
    \ <span class=\"n\">cancel_and_maybe_retry</span><span class=\"p\">():</span>\n\
    \        <span class=\"c1\"># Task will only be retried if it has one or more\
    \ retries</span>\n        <span class=\"c1\"># remaining (this is the default).</span>\n\
    \        <span class=\"k\">raise</span> <span class=\"n\">CancelExecution</span><span\
    \ class=\"p\">()</span>\n\n    <span class=\"o\">...</span>\n</pre></div>\n</div>\n\
    <p>For more information, see: <a class=\"reference internal\" href=\"api.html#CancelExecution\"\
    \ title=\"CancelExecution\"><code class=\"xref py py-class docutils literal notranslate\"\
    ><span class=\"pre\">CancelExecution</span></code></a>.</p>\n</div>\n</div>\n\
    <div class=\"section\" id=\"canceling-or-pausing-periodic-tasks\">\n<h2>Canceling\
    \ or pausing periodic tasks<a class=\"headerlink\" href=\"#canceling-or-pausing-periodic-tasks\"\
    \ title=\"Permalink to this headline\">\xC2\xB6</a></h2>\n<p>The <code class=\"\
    docutils literal notranslate\"><span class=\"pre\">revoke()</span></code> and\
    \ <code class=\"docutils literal notranslate\"><span class=\"pre\">restore()</span></code>\
    \ methods support some additional options\nwhich may be especially useful for\
    \ <a class=\"reference internal\" href=\"api.html#Huey.periodic_task\" title=\"\
    Huey.periodic_task\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">periodic_task()</span></code></a>.</p>\n<p>The <a class=\"\
    reference internal\" href=\"api.html#TaskWrapper.revoke\" title=\"TaskWrapper.revoke\"\
    ><code class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\"\
    >revoke()</span></code></a> method accepts two optional parameters:</p>\n<ul class=\"\
    simple\">\n<li><code class=\"docutils literal notranslate\"><span class=\"pre\"\
    >revoke_once</span></code> - boolean flag, if set then only the next occurrence\
    \ of the\ntask will be revoked, after which it will be restored automatically.</li>\n\
    <li><code class=\"docutils literal notranslate\"><span class=\"pre\">revoke_until</span></code>\
    \ - datetime, which specifies the time at which the task\nshould be automatically\
    \ restored.</li>\n</ul>\n<p>For example, suppose we have a task that sends email\
    \ notifications, but our\nmail server goes down and won\xE2\x80\x99t be fixed\
    \ for a while. We can revoke the task\nfor a couple of hours, after which time\
    \ it will start executing again:</p>\n<div class=\"highlight-python notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"nd\">@huey</span><span\
    \ class=\"o\">.</span><span class=\"n\">periodic_task</span><span class=\"p\"\
    >(</span><span class=\"n\">crontab</span><span class=\"p\">(</span><span class=\"\
    n\">minute</span><span class=\"o\">=</span><span class=\"s1\">&#39;0&#39;</span><span\
    \ class=\"p\">,</span> <span class=\"n\">hour</span><span class=\"o\">=</span><span\
    \ class=\"s1\">&#39;*&#39;</span><span class=\"p\">))</span>\n<span class=\"k\"\
    >def</span> <span class=\"nf\">send_notification_emails</span><span class=\"p\"\
    >():</span>\n    <span class=\"c1\"># ... code to send emails ...</span>\n</pre></div>\n\
    </div>\n<p>Here is how we might revoke the task for the next 3 hours:</p>\n<div\
    \ class=\"highlight-pycon notranslate\"><div class=\"highlight\"><pre><span></span><span\
    \ class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">now</span> <span class=\"\
    o\">=</span> <span class=\"n\">datetime</span><span class=\"o\">.</span><span\
    \ class=\"n\">datetime</span><span class=\"o\">.</span><span class=\"n\">now</span><span\
    \ class=\"p\">()</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
    n\">eta</span> <span class=\"o\">=</span> <span class=\"n\">now</span> <span class=\"\
    o\">+</span> <span class=\"n\">datetime</span><span class=\"o\">.</span><span\
    \ class=\"n\">timedelta</span><span class=\"p\">(</span><span class=\"n\">hours</span><span\
    \ class=\"o\">=</span><span class=\"mi\">3</span><span class=\"p\">)</span>\n\
    <span class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">send_notification_emails</span><span\
    \ class=\"o\">.</span><span class=\"n\">revoke</span><span class=\"p\">(</span><span\
    \ class=\"n\">revoke_until</span><span class=\"o\">=</span><span class=\"n\">eta</span><span\
    \ class=\"p\">)</span>\n</pre></div>\n</div>\n<p>Alternatively, we could use <code\
    \ class=\"docutils literal notranslate\"><span class=\"pre\">revoke_once=True</span></code>\
    \ to just skip the next\nexecution of the task:</p>\n<div class=\"highlight-pycon\
    \ notranslate\"><div class=\"highlight\"><pre><span></span><span class=\"gp\"\
    >&gt;&gt;&gt; </span><span class=\"n\">send_notification_emails</span><span class=\"\
    o\">.</span><span class=\"n\">revoke</span><span class=\"p\">(</span><span class=\"\
    n\">revoke_once</span><span class=\"o\">=</span><span class=\"kc\">True</span><span\
    \ class=\"p\">)</span>\n</pre></div>\n</div>\n<p>At any time, the task can be\
    \ restored using the usual\n<a class=\"reference internal\" href=\"api.html#TaskWrapper.restore\"\
    \ title=\"TaskWrapper.restore\"><code class=\"xref py py-meth docutils literal\
    \ notranslate\"><span class=\"pre\">restore()</span></code></a> method, and it\xE2\
    \x80\x99s status can be checked using\nthe <a class=\"reference internal\" href=\"\
    api.html#TaskWrapper.is_revoked\" title=\"TaskWrapper.is_revoked\"><code class=\"\
    xref py py-meth docutils literal notranslate\"><span class=\"pre\">is_revoked()</span></code></a>\
    \ method.</p>\n</div>\n<div class=\"section\" id=\"task-expiration\">\n<h2>Task\
    \ expiration<a class=\"headerlink\" href=\"#task-expiration\" title=\"Permalink\
    \ to this headline\">\xC2\xB6</a></h2>\n<p>Huey tasks can be configured with an\
    \ expiration time. Setting an expiration\ntime on tasks will prevent them being\
    \ run after the given time has elapsed.\nExpiration times may be useful if your\
    \ queue is busy and there may be a\nsignificant lag between the time a task is\
    \ enqueued and the time the consumer\nstarts executing it.</p>\n<p>Expiration\
    \ times can be specified as:</p>\n<ul class=\"simple\">\n<li><code class=\"docutils\
    \ literal notranslate\"><span class=\"pre\">datetime()</span></code> instances,\
    \ which are treated as absolute times.</li>\n<li><code class=\"docutils literal\
    \ notranslate\"><span class=\"pre\">timedelta()</span></code> or <code class=\"\
    docutils literal notranslate\"><span class=\"pre\">int</span></code>, which are\
    \ relative to the time <em>at which the task\nis enqueued</em>.</li>\n</ul>\n\
    <p>A default expire time can be provided when declaring a task:</p>\n<div class=\"\
    highlight-python notranslate\"><div class=\"highlight\"><pre><span></span><span\
    \ class=\"c1\"># Task must be executed by consumer within 60s of being enqueued.</span>\n\
    <span class=\"nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">task</span><span\
    \ class=\"p\">(</span><span class=\"n\">expires</span><span class=\"o\">=</span><span\
    \ class=\"mi\">60</span><span class=\"p\">)</span>\n<span class=\"k\">def</span>\
    \ <span class=\"nf\">time_sensitive_task</span><span class=\"p\">(</span><span\
    \ class=\"o\">...</span><span class=\"p\">):</span>\n</pre></div>\n</div>\n<p>Expiration\
    \ times can be specified per-invocation, as well:</p>\n<div class=\"highlight-python\
    \ notranslate\"><div class=\"highlight\"><pre><span></span><span class=\"c1\"\
    ># Task must be executed by consumer within 5 minutes of being enqueued.</span>\n\
    <span class=\"n\">time_sensitive_task</span><span class=\"p\">(</span><span class=\"\
    n\">report_file</span><span class=\"p\">,</span> <span class=\"n\">expires</span><span\
    \ class=\"o\">=</span><span class=\"n\">timedelta</span><span class=\"p\">(</span><span\
    \ class=\"n\">seconds</span><span class=\"o\">=</span><span class=\"mi\">300</span><span\
    \ class=\"p\">))</span>\n</pre></div>\n</div>\n<p>Expiration times can also be\
    \ specified when scheduling tasks:</p>\n<div class=\"highlight-python notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"c1\"># Task scheduled\
    \ to run in 1 hour, and once enqueued for execution, must be</span>\n<span class=\"\
    c1\"># run within 60 seconds.</span>\n<span class=\"n\">time_sensitive_task</span><span\
    \ class=\"o\">.</span><span class=\"n\">schedule</span><span class=\"p\">(</span>\n\
    \    <span class=\"n\">args</span><span class=\"o\">=</span><span class=\"p\"\
    >(</span><span class=\"n\">report_file</span><span class=\"p\">,),</span>\n  \
    \  <span class=\"n\">delay</span><span class=\"o\">=</span><span class=\"n\">timedelta</span><span\
    \ class=\"p\">(</span><span class=\"n\">seconds</span><span class=\"o\">=</span><span\
    \ class=\"mi\">3600</span><span class=\"p\">),</span>\n    <span class=\"n\">expires</span><span\
    \ class=\"o\">=</span><span class=\"n\">timedelta</span><span class=\"p\">(</span><span\
    \ class=\"n\">seconds</span><span class=\"o\">=</span><span class=\"mi\">60</span><span\
    \ class=\"p\">))</span>\n\n<span class=\"c1\"># Example using absolute datetimes\
    \ instead of relative deltas:</span>\n<span class=\"n\">one_hr</span> <span class=\"\
    o\">=</span> <span class=\"n\">datetime</span><span class=\"o\">.</span><span\
    \ class=\"n\">now</span><span class=\"p\">()</span> <span class=\"o\">+</span>\
    \ <span class=\"n\">timedelta</span><span class=\"p\">(</span><span class=\"n\"\
    >seconds</span><span class=\"o\">=</span><span class=\"mi\">3600</span><span class=\"\
    p\">)</span>\n<span class=\"n\">time_sensitive_task</span><span class=\"o\">.</span><span\
    \ class=\"n\">schedule</span><span class=\"p\">(</span>\n    <span class=\"n\"\
    >args</span><span class=\"o\">=</span><span class=\"p\">(</span><span class=\"\
    n\">report_file</span><span class=\"p\">,),</span>\n    <span class=\"n\">eta</span><span\
    \ class=\"o\">=</span><span class=\"n\">one_hr</span><span class=\"p\">,</span>\n\
    \    <span class=\"n\">expires</span><span class=\"o\">=</span><span class=\"\
    n\">one_hr</span> <span class=\"o\">+</span> <span class=\"n\">timedelta</span><span\
    \ class=\"p\">(</span><span class=\"n\">seconds</span><span class=\"o\">=</span><span\
    \ class=\"mi\">60</span><span class=\"p\">))</span>\n</pre></div>\n</div>\n</div>\n\
    <div class=\"section\" id=\"task-pipelines\">\n<h2>Task pipelines<a class=\"headerlink\"\
    \ href=\"#task-pipelines\" title=\"Permalink to this headline\">\xC2\xB6</a></h2>\n\
    <p>Huey supports pipelines (or chains) of one or more tasks that should be\nexecuted\
    \ sequentially.</p>\n<p>To get started, let\xE2\x80\x99s review the usual way\
    \ we execute tasks:</p>\n<div class=\"highlight-python notranslate\"><div class=\"\
    highlight\"><pre><span></span><span class=\"nd\">@huey</span><span class=\"o\"\
    >.</span><span class=\"n\">task</span><span class=\"p\">()</span>\n<span class=\"\
    k\">def</span> <span class=\"nf\">add</span><span class=\"p\">(</span><span class=\"\
    n\">a</span><span class=\"p\">,</span> <span class=\"n\">b</span><span class=\"\
    p\">):</span>\n    <span class=\"k\">return</span> <span class=\"n\">a</span>\
    \ <span class=\"o\">+</span> <span class=\"n\">b</span>\n\n<span class=\"n\">result</span>\
    \ <span class=\"o\">=</span> <span class=\"n\">add</span><span class=\"p\">(</span><span\
    \ class=\"mi\">1</span><span class=\"p\">,</span> <span class=\"mi\">2</span><span\
    \ class=\"p\">)</span>\n</pre></div>\n</div>\n<p>An equivalent, but more verbose,\
    \ way is to use the <a class=\"reference internal\" href=\"api.html#TaskWrapper.s\"\
    \ title=\"TaskWrapper.s\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">s()</span></code></a>\nmethod to create a <a class=\"reference\
    \ internal\" href=\"api.html#Task\" title=\"Task\"><code class=\"xref py py-class\
    \ docutils literal notranslate\"><span class=\"pre\">Task</span></code></a> instance\
    \ and then enqueue it explicitly:</p>\n<div class=\"highlight-python notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"c1\"># Create a task\
    \ representing the execution of add(1, 2).</span>\n<span class=\"n\">task</span>\
    \ <span class=\"o\">=</span> <span class=\"n\">add</span><span class=\"o\">.</span><span\
    \ class=\"n\">s</span><span class=\"p\">(</span><span class=\"mi\">1</span><span\
    \ class=\"p\">,</span> <span class=\"mi\">2</span><span class=\"p\">)</span>\n\
    \n<span class=\"c1\"># Enqueue the task instance, which returns a Result handle.</span>\n\
    <span class=\"n\">result</span> <span class=\"o\">=</span> <span class=\"n\">huey</span><span\
    \ class=\"o\">.</span><span class=\"n\">enqueue</span><span class=\"p\">(</span><span\
    \ class=\"n\">task</span><span class=\"p\">)</span>\n</pre></div>\n</div>\n<p>So\
    \ the following are equivalent:</p>\n<div class=\"highlight-python notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"n\">result</span> <span\
    \ class=\"o\">=</span> <span class=\"n\">add</span><span class=\"p\">(</span><span\
    \ class=\"mi\">1</span><span class=\"p\">,</span> <span class=\"mi\">2</span><span\
    \ class=\"p\">)</span>\n\n<span class=\"c1\"># And:</span>\n<span class=\"n\"\
    >result</span> <span class=\"o\">=</span> <span class=\"n\">huey</span><span class=\"\
    o\">.</span><span class=\"n\">enqueue</span><span class=\"p\">(</span><span class=\"\
    n\">add</span><span class=\"o\">.</span><span class=\"n\">s</span><span class=\"\
    p\">(</span><span class=\"mi\">1</span><span class=\"p\">,</span> <span class=\"\
    mi\">2</span><span class=\"p\">))</span>\n</pre></div>\n</div>\n<p>The <a class=\"\
    reference internal\" href=\"api.html#TaskWrapper.s\" title=\"TaskWrapper.s\"><code\
    \ class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\">TaskWrapper.s()</span></code></a>\
    \ method is used to create a <a class=\"reference internal\" href=\"api.html#Task\"\
    \ title=\"Task\"><code class=\"xref py py-class docutils literal notranslate\"\
    ><span class=\"pre\">Task</span></code></a>\ninstance (which represents the execution\
    \ of the given function). The\n<code class=\"docutils literal notranslate\"><span\
    \ class=\"pre\">Task</span></code> is what gets serialized and sent to the consumer.</p>\n\
    <p>To create a pipeline, we will use the <a class=\"reference internal\" href=\"\
    api.html#TaskWrapper.s\" title=\"TaskWrapper.s\"><code class=\"xref py py-meth\
    \ docutils literal notranslate\"><span class=\"pre\">TaskWrapper.s()</span></code></a>\
    \ method to create\na <a class=\"reference internal\" href=\"api.html#Task\" title=\"\
    Task\"><code class=\"xref py py-class docutils literal notranslate\"><span class=\"\
    pre\">Task</span></code></a> instance. We can then chain additional tasks using\
    \ the\n<a class=\"reference internal\" href=\"api.html#Task.then\" title=\"Task.then\"\
    ><code class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\"\
    >Task.then()</span></code></a> method:</p>\n<div class=\"highlight-python notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"n\">add_task</span>\
    \ <span class=\"o\">=</span> <span class=\"n\">add</span><span class=\"o\">.</span><span\
    \ class=\"n\">s</span><span class=\"p\">(</span><span class=\"mi\">1</span><span\
    \ class=\"p\">,</span> <span class=\"mi\">2</span><span class=\"p\">)</span> \
    \ <span class=\"c1\"># Create Task to represent add(1, 2) invocation.</span>\n\
    \n<span class=\"c1\"># Add additional tasks to pipeline by calling add_task.then().</span>\n\
    <span class=\"n\">pipeline</span> <span class=\"o\">=</span> <span class=\"p\"\
    >(</span><span class=\"n\">add_task</span>\n            <span class=\"o\">.</span><span\
    \ class=\"n\">then</span><span class=\"p\">(</span><span class=\"n\">add</span><span\
    \ class=\"p\">,</span> <span class=\"mi\">3</span><span class=\"p\">)</span> \
    \ <span class=\"c1\"># Call add() with previous result (1+2) and 3.</span>\n \
    \           <span class=\"o\">.</span><span class=\"n\">then</span><span class=\"\
    p\">(</span><span class=\"n\">add</span><span class=\"p\">,</span> <span class=\"\
    mi\">4</span><span class=\"p\">)</span>  <span class=\"c1\"># Previous result\
    \ ((1+2)+3) and 4.</span>\n            <span class=\"o\">.</span><span class=\"\
    n\">then</span><span class=\"p\">(</span><span class=\"n\">add</span><span class=\"\
    p\">,</span> <span class=\"mi\">5</span><span class=\"p\">))</span> <span class=\"\
    c1\"># Etc.</span>\n\n<span class=\"c1\"># When a pipeline is enqueued, a ResultGroup\
    \ is returned (which is</span>\n<span class=\"c1\"># comprised of individual Result\
    \ instances).</span>\n<span class=\"n\">result_group</span> <span class=\"o\"\
    >=</span> <span class=\"n\">huey</span><span class=\"o\">.</span><span class=\"\
    n\">enqueue</span><span class=\"p\">(</span><span class=\"n\">pipeline</span><span\
    \ class=\"p\">)</span>\n\n<span class=\"c1\"># Print results of above pipeline.</span>\n\
    <span class=\"nb\">print</span><span class=\"p\">(</span><span class=\"n\">result_group</span><span\
    \ class=\"o\">.</span><span class=\"n\">get</span><span class=\"p\">(</span><span\
    \ class=\"n\">blocking</span><span class=\"o\">=</span><span class=\"kc\">True</span><span\
    \ class=\"p\">))</span>\n<span class=\"c1\"># [3, 6, 10, 15]</span>\n\n<span class=\"\
    c1\"># Alternatively, we could have iterated over the result group:</span>\n<span\
    \ class=\"k\">for</span> <span class=\"n\">result</span> <span class=\"ow\">in</span>\
    \ <span class=\"n\">result_group</span><span class=\"p\">:</span>\n    <span class=\"\
    nb\">print</span><span class=\"p\">(</span><span class=\"n\">result</span><span\
    \ class=\"o\">.</span><span class=\"n\">get</span><span class=\"p\">(</span><span\
    \ class=\"n\">blocking</span><span class=\"o\">=</span><span class=\"kc\">True</span><span\
    \ class=\"p\">))</span>\n<span class=\"c1\"># 3</span>\n<span class=\"c1\"># 6</span>\n\
    <span class=\"c1\"># 10</span>\n<span class=\"c1\"># 15</span>\n</pre></div>\n\
    </div>\n<p>When enqueueing a task pipeline, the return value will be a\n<a class=\"\
    reference internal\" href=\"api.html#ResultGroup\" title=\"ResultGroup\"><code\
    \ class=\"xref py py-class docutils literal notranslate\"><span class=\"pre\"\
    >ResultGroup</span></code></a>, which encapsulates the <a class=\"reference internal\"\
    \ href=\"api.html#Result\" title=\"Result\"><code class=\"xref py py-class docutils\
    \ literal notranslate\"><span class=\"pre\">Result</span></code></a> objects for\n\
    the individual tasks. <a class=\"reference internal\" href=\"api.html#ResultGroup\"\
    \ title=\"ResultGroup\"><code class=\"xref py py-class docutils literal notranslate\"\
    ><span class=\"pre\">ResultGroup</span></code></a> can be iterated over or you\
    \ can\nuse the <a class=\"reference internal\" href=\"api.html#ResultGroup.get\"\
    \ title=\"ResultGroup.get\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">ResultGroup.get()</span></code></a> method to get all the\
    \ task return values as\na list.</p>\n<p>Note that the return value from the parent\
    \ task is passed to the next task in\nthe pipeline, and so on.</p>\n<p>If the\
    \ value returned by the parent function is a <code class=\"docutils literal notranslate\"\
    ><span class=\"pre\">tuple</span></code>, then the tuple\nwill be used to extend\
    \ the <code class=\"docutils literal notranslate\"><span class=\"pre\">*args</span></code>\
    \ for the next task.  Likewise, if the\nparent function returns a <code class=\"\
    docutils literal notranslate\"><span class=\"pre\">dict</span></code>, then the\
    \ dict will be used to update the\n<code class=\"docutils literal notranslate\"\
    ><span class=\"pre\">**kwargs</span></code> for the next task.</p>\n<p>Example\
    \ of chaining fibonacci calculations:</p>\n<div class=\"highlight-python notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"nd\">@huey</span><span\
    \ class=\"o\">.</span><span class=\"n\">task</span><span class=\"p\">()</span>\n\
    <span class=\"k\">def</span> <span class=\"nf\">fib</span><span class=\"p\">(</span><span\
    \ class=\"n\">a</span><span class=\"p\">,</span> <span class=\"n\">b</span><span\
    \ class=\"o\">=</span><span class=\"mi\">1</span><span class=\"p\">):</span>\n\
    \    <span class=\"n\">a</span><span class=\"p\">,</span> <span class=\"n\">b</span>\
    \ <span class=\"o\">=</span> <span class=\"n\">a</span> <span class=\"o\">+</span>\
    \ <span class=\"n\">b</span><span class=\"p\">,</span> <span class=\"n\">a</span>\n\
    \    <span class=\"k\">return</span> <span class=\"p\">(</span><span class=\"\
    n\">a</span><span class=\"p\">,</span> <span class=\"n\">b</span><span class=\"\
    p\">)</span>  <span class=\"c1\"># returns tuple, which is passed as *args</span>\n\
    \n<span class=\"n\">pipe</span> <span class=\"o\">=</span> <span class=\"p\">(</span><span\
    \ class=\"n\">fib</span><span class=\"o\">.</span><span class=\"n\">s</span><span\
    \ class=\"p\">(</span><span class=\"mi\">1</span><span class=\"p\">)</span>\n\
    \        <span class=\"o\">.</span><span class=\"n\">then</span><span class=\"\
    p\">(</span><span class=\"n\">fib</span><span class=\"p\">)</span>\n        <span\
    \ class=\"o\">.</span><span class=\"n\">then</span><span class=\"p\">(</span><span\
    \ class=\"n\">fib</span><span class=\"p\">)</span>\n        <span class=\"o\"\
    >.</span><span class=\"n\">then</span><span class=\"p\">(</span><span class=\"\
    n\">fib</span><span class=\"p\">))</span>\n<span class=\"n\">results</span> <span\
    \ class=\"o\">=</span> <span class=\"n\">huey</span><span class=\"o\">.</span><span\
    \ class=\"n\">enqueue</span><span class=\"p\">(</span><span class=\"n\">pipe</span><span\
    \ class=\"p\">)</span>\n\n<span class=\"nb\">print</span><span class=\"p\">(</span><span\
    \ class=\"n\">results</span><span class=\"p\">(</span><span class=\"kc\">True</span><span\
    \ class=\"p\">))</span>  <span class=\"c1\"># Resolve results, blocking until\
    \ all are finished.</span>\n<span class=\"c1\"># [(2, 1), (3, 2), (5, 3), (8,\
    \ 5)]</span>\n</pre></div>\n</div>\n<p>For more information, see the following\
    \ API docs:</p>\n<ul class=\"simple\">\n<li><a class=\"reference internal\" href=\"\
    api.html#TaskWrapper.s\" title=\"TaskWrapper.s\"><code class=\"xref py py-meth\
    \ docutils literal notranslate\"><span class=\"pre\">TaskWrapper.s()</span></code></a></li>\n\
    <li><a class=\"reference internal\" href=\"api.html#Task.then\" title=\"Task.then\"\
    ><code class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\"\
    >Task.then()</span></code></a></li>\n<li><a class=\"reference internal\" href=\"\
    api.html#ResultGroup\" title=\"ResultGroup\"><code class=\"xref py py-class docutils\
    \ literal notranslate\"><span class=\"pre\">ResultGroup</span></code></a> and\
    \ <a class=\"reference internal\" href=\"api.html#Result\" title=\"Result\"><code\
    \ class=\"xref py py-class docutils literal notranslate\"><span class=\"pre\"\
    >Result</span></code></a></li>\n</ul>\n</div>\n<div class=\"section\" id=\"locking-tasks\"\
    >\n<h2>Locking tasks<a class=\"headerlink\" href=\"#locking-tasks\" title=\"Permalink\
    \ to this headline\">\xC2\xB6</a></h2>\n<p>Task locking can be accomplished using\
    \ the <a class=\"reference internal\" href=\"api.html#Huey.lock_task\" title=\"\
    Huey.lock_task\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">Huey.lock_task()</span></code></a> method,\nwhich can be\
    \ used as a context-manager or decorator.</p>\n<p>This lock prevents multiple\
    \ invocations of a task from running concurrently.</p>\n<p>If a second invocation\
    \ occurs and the lock cannot be acquired, then a special\n<a class=\"reference\
    \ internal\" href=\"api.html#TaskLockedException\" title=\"TaskLockedException\"\
    ><code class=\"xref py py-class docutils literal notranslate\"><span class=\"\
    pre\">TaskLockedException</span></code></a> is raised and the task will not be\
    \ executed.\nIf the task is configured to be retried, then it will be retried\
    \ normally.</p>\n<p>Examples:</p>\n<div class=\"highlight-python notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"nd\">@huey</span><span\
    \ class=\"o\">.</span><span class=\"n\">periodic_task</span><span class=\"p\"\
    >(</span><span class=\"n\">crontab</span><span class=\"p\">(</span><span class=\"\
    n\">minute</span><span class=\"o\">=</span><span class=\"s1\">&#39;*/5&#39;</span><span\
    \ class=\"p\">))</span>\n<span class=\"nd\">@huey</span><span class=\"o\">.</span><span\
    \ class=\"n\">lock_task</span><span class=\"p\">(</span><span class=\"s1\">&#39;reports-lock&#39;</span><span\
    \ class=\"p\">)</span>  <span class=\"c1\"># Goes *after* the task decorator.</span>\n\
    <span class=\"k\">def</span> <span class=\"nf\">generate_report</span><span class=\"\
    p\">():</span>\n    <span class=\"c1\"># If a report takes longer than 5 minutes\
    \ to generate, we do</span>\n    <span class=\"c1\"># not want to kick off another\
    \ until the previous invocation</span>\n    <span class=\"c1\"># has finished.</span>\n\
    \    <span class=\"n\">run_report</span><span class=\"p\">()</span>\n\n\n<span\
    \ class=\"nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">periodic_task</span><span\
    \ class=\"p\">(</span><span class=\"n\">crontab</span><span class=\"p\">(</span><span\
    \ class=\"n\">minute</span><span class=\"o\">=</span><span class=\"s1\">&#39;0&#39;</span><span\
    \ class=\"p\">))</span>\n<span class=\"k\">def</span> <span class=\"nf\">backup</span><span\
    \ class=\"p\">():</span>\n    <span class=\"c1\"># Generate backup of code</span>\n\
    \    <span class=\"n\">do_code_backup</span><span class=\"p\">()</span>\n\n  \
    \  <span class=\"c1\"># Generate database backup. Since this may take longer than\
    \ an</span>\n    <span class=\"c1\"># hour, we want to ensure that it is not run\
    \ concurrently.</span>\n    <span class=\"k\">with</span> <span class=\"n\">huey</span><span\
    \ class=\"o\">.</span><span class=\"n\">lock_task</span><span class=\"p\">(</span><span\
    \ class=\"s1\">&#39;db-backup&#39;</span><span class=\"p\">):</span>\n       \
    \ <span class=\"n\">do_db_backup</span><span class=\"p\">()</span>\n</pre></div>\n\
    </div>\n<p>See <a class=\"reference internal\" href=\"api.html#Huey.lock_task\"\
    \ title=\"Huey.lock_task\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">Huey.lock_task()</span></code></a> for API documentation.</p>\n\
    </div>\n<div class=\"section\" id=\"signals\">\n<h2>Signals<a class=\"headerlink\"\
    \ href=\"#signals\" title=\"Permalink to this headline\">\xC2\xB6</a></h2>\n<p>The\
    \ <code class=\"xref py py-class docutils literal notranslate\"><span class=\"\
    pre\">Consumer</span></code> sends <a class=\"reference internal\" href=\"signals.html#signals\"\
    ><span class=\"std std-ref\">signals</span></a> as it processes tasks.\nThe <a\
    \ class=\"reference internal\" href=\"api.html#Huey.signal\" title=\"Huey.signal\"\
    ><code class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\"\
    >Huey.signal()</span></code></a> method can be used to attach a callback to one\
    \ or\nmore signals, which will be invoked synchronously by the consumer when the\n\
    signal is sent.</p>\n<p>For a simple example, we can add a signal handler that\
    \ simply prints the signal\nname and the ID of the related task.</p>\n<div class=\"\
    highlight-python notranslate\"><div class=\"highlight\"><pre><span></span><span\
    \ class=\"nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">signal</span><span\
    \ class=\"p\">()</span>\n<span class=\"k\">def</span> <span class=\"nf\">print_signal_args</span><span\
    \ class=\"p\">(</span><span class=\"n\">signal</span><span class=\"p\">,</span>\
    \ <span class=\"n\">task</span><span class=\"p\">,</span> <span class=\"n\">exc</span><span\
    \ class=\"o\">=</span><span class=\"kc\">None</span><span class=\"p\">):</span>\n\
    \    <span class=\"k\">if</span> <span class=\"n\">signal</span> <span class=\"\
    o\">==</span> <span class=\"n\">SIGNAL_ERROR</span><span class=\"p\">:</span>\n\
    \        <span class=\"nb\">print</span><span class=\"p\">(</span><span class=\"\
    s1\">&#39;</span><span class=\"si\">%s</span><span class=\"s1\"> - </span><span\
    \ class=\"si\">%s</span><span class=\"s1\"> - exception: </span><span class=\"\
    si\">%s</span><span class=\"s1\">&#39;</span> <span class=\"o\">%</span> <span\
    \ class=\"p\">(</span><span class=\"n\">signal</span><span class=\"p\">,</span>\
    \ <span class=\"n\">task</span><span class=\"o\">.</span><span class=\"n\">id</span><span\
    \ class=\"p\">,</span> <span class=\"n\">exc</span><span class=\"p\">))</span>\n\
    \    <span class=\"k\">else</span><span class=\"p\">:</span>\n        <span class=\"\
    nb\">print</span><span class=\"p\">(</span><span class=\"s1\">&#39;</span><span\
    \ class=\"si\">%s</span><span class=\"s1\"> - </span><span class=\"si\">%s</span><span\
    \ class=\"s1\">&#39;</span> <span class=\"o\">%</span> <span class=\"p\">(</span><span\
    \ class=\"n\">signal</span><span class=\"p\">,</span> <span class=\"n\">task</span><span\
    \ class=\"o\">.</span><span class=\"n\">id</span><span class=\"p\">))</span>\n\
    </pre></div>\n</div>\n<p>The <a class=\"reference internal\" href=\"api.html#Huey.signal\"\
    \ title=\"Huey.signal\"><code class=\"xref py py-meth docutils literal notranslate\"\
    ><span class=\"pre\">signal()</span></code></a> method is used to decorate the\
    \ signal-handling\nfunction. It accepts an optional list of signals. If none are\
    \ provided, as in\nour example, then the handler will be called for any signal.</p>\n\
    <p>The callback function (<code class=\"docutils literal notranslate\"><span class=\"\
    pre\">print_signal_args</span></code>) accepts two required arguments,\nwhich\
    \ are present on every signal: <code class=\"docutils literal notranslate\"><span\
    \ class=\"pre\">signal</span></code> and <code class=\"docutils literal notranslate\"\
    ><span class=\"pre\">task</span></code>. Additionally, our\nhandler accepts an\
    \ optional third argument <code class=\"docutils literal notranslate\"><span class=\"\
    pre\">exc</span></code> which is only included with\n<code class=\"docutils literal\
    \ notranslate\"><span class=\"pre\">SIGNAL_ERROR</span></code>. <code class=\"\
    docutils literal notranslate\"><span class=\"pre\">SIGNAL_ERROR</span></code>\
    \ is only sent when a task raises an uncaught\nexception during execution.</p>\n\
    <div class=\"admonition warning\">\n<p class=\"first admonition-title\">Warning</p>\n\
    <p class=\"last\">Signal handlers are executed <em>synchronously</em> by the consumer,\
    \ so it is\ntypically a bad idea to introduce any slow operations into a signal\n\
    handler.</p>\n</div>\n<p>For a complete list of Huey\xE2\x80\x99s signals and\
    \ their meaning, see the <a class=\"reference internal\" href=\"signals.html#signals\"\
    ><span class=\"std std-ref\">Signals</span></a>\ndocument, and the <a class=\"\
    reference internal\" href=\"api.html#Huey.signal\" title=\"Huey.signal\"><code\
    \ class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\">Huey.signal()</span></code></a>\
    \ API documentation.</p>\n</div>\n<div class=\"section\" id=\"immediate-mode\"\
    >\n<span id=\"immediate\"></span><h2>Immediate mode<a class=\"headerlink\" href=\"\
    #immediate-mode\" title=\"Permalink to this headline\">\xC2\xB6</a></h2>\n<div\
    \ class=\"admonition note\">\n<p class=\"first admonition-title\">Note</p>\n<p\
    \ class=\"last\">Immediate mode replaces the <em>always eager</em> mode available\
    \ prior to the\nrelease of Huey 2. It offers many improvements over always eager\
    \ mode,\nwhich are described in the <a class=\"reference internal\" href=\"changes.html#changes\"\
    ><span class=\"std std-ref\">Changes in 2.0</span></a> document.</p>\n</div>\n\
    <p>Huey can be run in a special mode called <em>immediate</em> mode, which is\
    \ very useful\nduring testing and development. In immediate mode, Huey will execute\
    \ task\nfunctions immediately rather than enqueueing them, while still preserving\
    \ the\nAPIs and behaviors one would expect when running a dedicated consumer process.</p>\n\
    <p>Immediate mode can be enabled in two ways:</p>\n<div class=\"highlight-python\
    \ notranslate\"><div class=\"highlight\"><pre><span></span><span class=\"n\">huey</span>\
    \ <span class=\"o\">=</span> <span class=\"n\">RedisHuey</span><span class=\"\
    p\">(</span><span class=\"s1\">&#39;my-app&#39;</span><span class=\"p\">,</span>\
    \ <span class=\"n\">immediate</span><span class=\"o\">=</span><span class=\"kc\"\
    >True</span><span class=\"p\">)</span>\n\n<span class=\"c1\"># Or at any time,\
    \ via the &quot;immediate&quot; attribute:</span>\n<span class=\"n\">huey</span>\
    \ <span class=\"o\">=</span> <span class=\"n\">RedisHuey</span><span class=\"\
    p\">(</span><span class=\"s1\">&#39;my-app&#39;</span><span class=\"p\">)</span>\n\
    <span class=\"n\">huey</span><span class=\"o\">.</span><span class=\"n\">immediate</span>\
    \ <span class=\"o\">=</span> <span class=\"kc\">True</span>\n</pre></div>\n</div>\n\
    <p>To disable immediate mode:</p>\n<div class=\"highlight-python notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"n\">huey</span><span\
    \ class=\"o\">.</span><span class=\"n\">immediate</span> <span class=\"o\">=</span>\
    \ <span class=\"kc\">False</span>\n</pre></div>\n</div>\n<p>By default, enabling\
    \ immediate mode will switch your Huey instance to using\nin-memory storage. This\
    \ is to prevent accidentally reading or writing to live\nstorage while doing development\
    \ or testing. If you prefer to use immediate mode\nwith live storage, you can\
    \ specify <code class=\"docutils literal notranslate\"><span class=\"pre\">immediate_use_memory=False</span></code>\
    \ when creating\nyour <a class=\"reference internal\" href=\"api.html#Huey\" title=\"\
    Huey\"><code class=\"xref py py-class docutils literal notranslate\"><span class=\"\
    pre\">Huey</span></code></a> instance:</p>\n<div class=\"highlight-python notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"n\">huey</span> <span\
    \ class=\"o\">=</span> <span class=\"n\">RedisHuey</span><span class=\"p\">(</span><span\
    \ class=\"s1\">&#39;my-app&#39;</span><span class=\"p\">,</span> <span class=\"\
    n\">immediate_use_memory</span><span class=\"o\">=</span><span class=\"kc\">False</span><span\
    \ class=\"p\">)</span>\n</pre></div>\n</div>\n<p>You can try out immediate mode\
    \ quite easily in the Python shell. In the\nfollowing example, everything happens\
    \ within the interpreter \xE2\x80\x93 no separate\nconsumer process is needed.\
    \ In fact, because immediate mode switches to an\nin-memory storage when enabled,\
    \ we don\xE2\x80\x99t even have to be running a Redis\nserver:</p>\n<div class=\"\
    highlight-pycon notranslate\"><div class=\"highlight\"><pre><span></span><span\
    \ class=\"gp\">&gt;&gt;&gt; </span><span class=\"kn\">from</span> <span class=\"\
    nn\">huey</span> <span class=\"kn\">import</span> <span class=\"n\">RedisHuey</span>\n\
    <span class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">huey</span> <span class=\"\
    o\">=</span> <span class=\"n\">RedisHuey</span><span class=\"p\">()</span>\n<span\
    \ class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">huey</span><span class=\"\
    o\">.</span><span class=\"n\">immediate</span> <span class=\"o\">=</span> <span\
    \ class=\"kc\">True</span>\n\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
    nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">task</span><span\
    \ class=\"p\">()</span>\n<span class=\"gp\">... </span><span class=\"k\">def</span>\
    \ <span class=\"nf\">add</span><span class=\"p\">(</span><span class=\"n\">a</span><span\
    \ class=\"p\">,</span> <span class=\"n\">b</span><span class=\"p\">):</span>\n\
    <span class=\"gp\">... </span>    <span class=\"k\">return</span> <span class=\"\
    n\">a</span> <span class=\"o\">+</span> <span class=\"n\">b</span>\n<span class=\"\
    gp\">...</span>\n\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">result</span>\
    \ <span class=\"o\">=</span> <span class=\"n\">add</span><span class=\"p\">(</span><span\
    \ class=\"mi\">1</span><span class=\"p\">,</span> <span class=\"mi\">2</span><span\
    \ class=\"p\">)</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
    n\">result</span><span class=\"p\">()</span>\n<span class=\"go\">3</span>\n\n\
    <span class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">add</span><span class=\"\
    o\">.</span><span class=\"n\">revoke</span><span class=\"p\">(</span><span class=\"\
    n\">revoke_once</span><span class=\"o\">=</span><span class=\"kc\">True</span><span\
    \ class=\"p\">)</span>  <span class=\"c1\"># We can revoke tasks.</span>\n<span\
    \ class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">result</span> <span class=\"\
    o\">=</span> <span class=\"n\">add</span><span class=\"p\">(</span><span class=\"\
    mi\">2</span><span class=\"p\">,</span> <span class=\"mi\">3</span><span class=\"\
    p\">)</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">result</span><span\
    \ class=\"p\">()</span> <span class=\"ow\">is</span> <span class=\"kc\">None</span>\n\
    <span class=\"go\">True</span>\n\n<span class=\"gp\">&gt;&gt;&gt; </span><span\
    \ class=\"n\">add</span><span class=\"p\">(</span><span class=\"mi\">3</span><span\
    \ class=\"p\">,</span> <span class=\"mi\">4</span><span class=\"p\">)()</span>\
    \  <span class=\"c1\"># No longer revoked, was restored automatically.</span>\n\
    <span class=\"go\">7</span>\n</pre></div>\n</div>\n<p>What happens if we try to\
    \ schedule a task for execution in the future, while\nusing immediate mode?</p>\n\
    <div class=\"highlight-pycon notranslate\"><div class=\"highlight\"><pre><span></span><span\
    \ class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">result</span> <span class=\"\
    o\">=</span> <span class=\"n\">add</span><span class=\"o\">.</span><span class=\"\
    n\">schedule</span><span class=\"p\">((</span><span class=\"mi\">4</span><span\
    \ class=\"p\">,</span> <span class=\"mi\">5</span><span class=\"p\">),</span>\
    \ <span class=\"n\">delay</span><span class=\"o\">=</span><span class=\"mi\">60</span><span\
    \ class=\"p\">)</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
    n\">result</span><span class=\"p\">()</span> <span class=\"ow\">is</span> <span\
    \ class=\"kc\">None</span>  <span class=\"c1\"># No result.</span>\n<span class=\"\
    go\">True</span>\n</pre></div>\n</div>\n<p>As you can see, the task was not executed.\
    \ So what happened to it? The answer\nis that the task was added to the in-memory\
    \ storage layer\xE2\x80\x99s schedule. We can\ncheck this by calling <a class=\"\
    reference internal\" href=\"api.html#Huey.scheduled\" title=\"Huey.scheduled\"\
    ><code class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\"\
    >Huey.scheduled()</span></code></a>:</p>\n<div class=\"highlight-pycon notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"gp\">&gt;&gt;&gt; </span><span\
    \ class=\"n\">huey</span><span class=\"o\">.</span><span class=\"n\">scheduled</span><span\
    \ class=\"p\">()</span>\n<span class=\"go\">[__main__.add: 8873...bcbd @2019-03-27\
    \ 02:50:06]</span>\n</pre></div>\n</div>\n<p>Since immediate mode is fully synchronous,\
    \ there is not a separate thread\nmonitoring the schedule. The schedule can still\
    \ be read or written to, but\nscheduled tasks will not automatically be executed.</p>\n\
    </div>\n<div class=\"section\" id=\"logging\">\n<span id=\"id2\"></span><h2>Logging<a\
    \ class=\"headerlink\" href=\"#logging\" title=\"Permalink to this headline\"\
    >\xC2\xB6</a></h2>\n<p>Huey uses the standard library <code class=\"docutils literal\
    \ notranslate\"><span class=\"pre\">logging</span></code> module to log information\
    \ about task\nexecution and consumer activity. Messages are logged to the <code\
    \ class=\"docutils literal notranslate\"><span class=\"pre\">huey</span></code>\
    \ namespace,\nwith consumer-specific messages being logged to <code class=\"docutils\
    \ literal notranslate\"><span class=\"pre\">huey.consumer</span></code>.</p>\n\
    <p>When the consumer is run, it binds a default <code class=\"docutils literal\
    \ notranslate\"><span class=\"pre\">StreamHandler()</span></code> to the huey\n\
    namespace so that all messages are logged to the console. The consumer logging\n\
    can be configured using the following consumer options:</p>\n<ul class=\"simple\"\
    >\n<li><code class=\"docutils literal notranslate\"><span class=\"pre\">-l</span>\
    \ <span class=\"pre\">FILE,</span> <span class=\"pre\">--logfile=FILE</span></code>\
    \ - log to a file.</li>\n<li><code class=\"docutils literal notranslate\"><span\
    \ class=\"pre\">-v,</span> <span class=\"pre\">--verbose</span></code> - verbose\
    \ logging (includes DEBUG level)</li>\n<li><code class=\"docutils literal notranslate\"\
    ><span class=\"pre\">-q,</span> <span class=\"pre\">--quiet</span></code> - minimal\
    \ logging</li>\n<li><code class=\"docutils literal notranslate\"><span class=\"\
    pre\">-S,</span> <span class=\"pre\">--simple</span></code> - simple logging format\
    \ (\xE2\x80\x9Ctime message\xE2\x80\x9D)</li>\n</ul>\n<p>If you would like to\
    \ get email alerts when an error occurs, you can attach a\n<code class=\"docutils\
    \ literal notranslate\"><span class=\"pre\">logging.handlers.SMTPHandler</span></code>\
    \ to the <code class=\"docutils literal notranslate\"><span class=\"pre\">huey</span></code>\
    \ namespace at level <code class=\"docutils literal notranslate\"><span class=\"\
    pre\">ERROR</span></code>:</p>\n<div class=\"code python highlight-default notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"kn\">from</span> <span\
    \ class=\"nn\">logging.handlers</span> <span class=\"kn\">import</span> <span\
    \ class=\"n\">SMTPHandler</span>\n<span class=\"kn\">import</span> <span class=\"\
    nn\">logging</span>\n\n<span class=\"n\">mail_handler</span> <span class=\"o\"\
    >=</span> <span class=\"n\">SMTPHandler</span><span class=\"p\">(</span>\n   \
    \ <span class=\"n\">mailhost</span><span class=\"o\">=</span><span class=\"p\"\
    >(</span><span class=\"s1\">&#39;smtp.gmail.com&#39;</span><span class=\"p\">,</span>\
    \ <span class=\"mi\">587</span><span class=\"p\">),</span>\n    <span class=\"\
    n\">fromaddr</span><span class=\"o\">=</span><span class=\"s1\">&#39;errors@myapp.com&#39;</span><span\
    \ class=\"p\">,</span>\n    <span class=\"n\">toaddrs</span><span class=\"o\"\
    >=</span><span class=\"p\">[</span><span class=\"s1\">&#39;developers@myapp.com&#39;</span><span\
    \ class=\"p\">],</span>\n    <span class=\"n\">subject</span><span class=\"o\"\
    >=</span><span class=\"s1\">&#39;Huey error log&#39;</span><span class=\"p\">,</span>\n\
    \    <span class=\"n\">credentials</span><span class=\"o\">=</span><span class=\"\
    p\">(</span><span class=\"s1\">&#39;errors@myapp.com&#39;</span><span class=\"\
    p\">,</span> <span class=\"s1\">&#39;secret_password&#39;</span><span class=\"\
    p\">),</span>\n    <span class=\"n\">secure</span><span class=\"o\">=</span><span\
    \ class=\"p\">())</span>\n<span class=\"n\">mail_handler</span><span class=\"\
    o\">.</span><span class=\"n\">setLevel</span><span class=\"p\">(</span><span class=\"\
    n\">logging</span><span class=\"o\">.</span><span class=\"n\">ERROR</span><span\
    \ class=\"p\">)</span>\n<span class=\"n\">logging</span><span class=\"o\">.</span><span\
    \ class=\"n\">getLogger</span><span class=\"p\">(</span><span class=\"s1\">&#39;huey&#39;</span><span\
    \ class=\"p\">)</span><span class=\"o\">.</span><span class=\"n\">addHandler</span><span\
    \ class=\"p\">(</span><span class=\"n\">mail_handler</span><span class=\"p\">)</span>\n\
    </pre></div>\n</div>\n</div>\n<div class=\"section\" id=\"tips-and-tricks\">\n\
    <h2>Tips and tricks<a class=\"headerlink\" href=\"#tips-and-tricks\" title=\"\
    Permalink to this headline\">\xC2\xB6</a></h2>\n<p>To call a task-decorated function\
    \ in its original form, you can use\n<a class=\"reference internal\" href=\"api.html#TaskWrapper.call_local\"\
    \ title=\"TaskWrapper.call_local\"><code class=\"xref py py-meth docutils literal\
    \ notranslate\"><span class=\"pre\">call_local()</span></code></a>:</p>\n<div\
    \ class=\"highlight-python notranslate\"><div class=\"highlight\"><pre><span></span><span\
    \ class=\"nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">task</span><span\
    \ class=\"p\">()</span>\n<span class=\"k\">def</span> <span class=\"nf\">add</span><span\
    \ class=\"p\">(</span><span class=\"n\">a</span><span class=\"p\">,</span> <span\
    \ class=\"n\">b</span><span class=\"p\">):</span>\n    <span class=\"k\">return</span>\
    \ <span class=\"n\">a</span> <span class=\"o\">+</span> <span class=\"n\">b</span>\n\
    \n<span class=\"c1\"># Call the add() function in &quot;un-decorated&quot; form,\
    \ skipping all</span>\n<span class=\"c1\"># the huey stuff:</span>\n<span class=\"\
    n\">add</span><span class=\"o\">.</span><span class=\"n\">call_local</span><span\
    \ class=\"p\">(</span><span class=\"mi\">3</span><span class=\"p\">,</span> <span\
    \ class=\"mi\">4</span><span class=\"p\">)</span>  <span class=\"c1\"># Returns\
    \ 7.</span>\n</pre></div>\n</div>\n<p>It\xE2\x80\x99s also worth mentioning that\
    \ python decorators are just syntactical sugar\nfor wrapping a function with another\
    \ function. Thus, the following two examples\nare equivalent:</p>\n<div class=\"\
    highlight-python notranslate\"><div class=\"highlight\"><pre><span></span><span\
    \ class=\"nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">task</span><span\
    \ class=\"p\">()</span>\n<span class=\"k\">def</span> <span class=\"nf\">add</span><span\
    \ class=\"p\">(</span><span class=\"n\">a</span><span class=\"p\">,</span> <span\
    \ class=\"n\">b</span><span class=\"p\">):</span>\n    <span class=\"k\">return</span>\
    \ <span class=\"n\">a</span> <span class=\"o\">+</span> <span class=\"n\">b</span>\n\
    \n<span class=\"c1\"># Equivalent to:</span>\n<span class=\"k\">def</span> <span\
    \ class=\"nf\">_add</span><span class=\"p\">(</span><span class=\"n\">a</span><span\
    \ class=\"p\">,</span> <span class=\"n\">b</span><span class=\"p\">):</span>\n\
    \    <span class=\"k\">return</span> <span class=\"n\">a</span> <span class=\"\
    o\">+</span> <span class=\"n\">b</span>\n\n<span class=\"n\">add</span> <span\
    \ class=\"o\">=</span> <span class=\"n\">huey</span><span class=\"o\">.</span><span\
    \ class=\"n\">task</span><span class=\"p\">()(</span><span class=\"n\">_add</span><span\
    \ class=\"p\">)</span>\n</pre></div>\n</div>\n<p>Task functions can be applied\
    \ multiple times to a list (or iterable) of\nparameters using the <a class=\"\
    reference internal\" href=\"api.html#TaskWrapper.map\" title=\"TaskWrapper.map\"\
    ><code class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\"\
    >map()</span></code></a> method:</p>\n<div class=\"highlight-pycon notranslate\"\
    ><div class=\"highlight\"><pre><span></span><span class=\"gp\">&gt;&gt;&gt; </span><span\
    \ class=\"nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">task</span><span\
    \ class=\"p\">()</span>\n<span class=\"gp\">... </span><span class=\"k\">def</span>\
    \ <span class=\"nf\">add</span><span class=\"p\">(</span><span class=\"n\">a</span><span\
    \ class=\"p\">,</span> <span class=\"n\">b</span><span class=\"p\">):</span>\n\
    <span class=\"gp\">... </span>    <span class=\"k\">return</span> <span class=\"\
    n\">a</span> <span class=\"o\">+</span> <span class=\"n\">b</span>\n<span class=\"\
    gp\">...</span>\n\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">params</span>\
    \ <span class=\"o\">=</span> <span class=\"p\">[(</span><span class=\"n\">i</span><span\
    \ class=\"p\">,</span> <span class=\"n\">i</span> <span class=\"o\">**</span>\
    \ <span class=\"mi\">2</span><span class=\"p\">)</span> <span class=\"k\">for</span>\
    \ <span class=\"n\">i</span> <span class=\"ow\">in</span> <span class=\"nb\">range</span><span\
    \ class=\"p\">(</span><span class=\"mi\">10</span><span class=\"p\">)]</span>\n\
    <span class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\">result_group</span> <span\
    \ class=\"o\">=</span> <span class=\"n\">add</span><span class=\"o\">.</span><span\
    \ class=\"n\">map</span><span class=\"p\">(</span><span class=\"n\">params</span><span\
    \ class=\"p\">)</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
    n\">result_group</span><span class=\"o\">.</span><span class=\"n\">get</span><span\
    \ class=\"p\">(</span><span class=\"n\">blocking</span><span class=\"o\">=</span><span\
    \ class=\"kc\">True</span><span class=\"p\">)</span>\n<span class=\"go\">[0, 2,\
    \ 6, 12, 20, 30, 42, 56, 72, 90]</span>\n</pre></div>\n</div>\n<p>The Huey result-store\
    \ can be used directly if you need a convenient way to\ncache arbitrary key/value\
    \ data:</p>\n<div class=\"highlight-python notranslate\"><div class=\"highlight\"\
    ><pre><span></span><span class=\"nd\">@huey</span><span class=\"o\">.</span><span\
    \ class=\"n\">task</span><span class=\"p\">()</span>\n<span class=\"k\">def</span>\
    \ <span class=\"nf\">calculate_something</span><span class=\"p\">():</span>\n\
    \    <span class=\"c1\"># By default, the result store treats get() like a pop(),\
    \ so in</span>\n    <span class=\"c1\"># order to preserve the data so it can\
    \ be read again, we specify</span>\n    <span class=\"c1\"># the second argument,\
    \ peek=True.</span>\n    <span class=\"n\">prev_results</span> <span class=\"\
    o\">=</span> <span class=\"n\">huey</span><span class=\"o\">.</span><span class=\"\
    n\">get</span><span class=\"p\">(</span><span class=\"s1\">&#39;calculate-something.result&#39;</span><span\
    \ class=\"p\">,</span> <span class=\"n\">peek</span><span class=\"o\">=</span><span\
    \ class=\"kc\">True</span><span class=\"p\">)</span>\n    <span class=\"k\">if</span>\
    \ <span class=\"n\">prev_results</span> <span class=\"ow\">is</span> <span class=\"\
    kc\">None</span><span class=\"p\">:</span>\n        <span class=\"c1\"># No previous\
    \ results found, start from the beginning.</span>\n        <span class=\"n\">data</span>\
    \ <span class=\"o\">=</span> <span class=\"n\">start_from_beginning</span><span\
    \ class=\"p\">()</span>\n    <span class=\"k\">else</span><span class=\"p\">:</span>\n\
    \        <span class=\"c1\"># Only calculate what has changed since last time.</span>\n\
    \        <span class=\"n\">data</span> <span class=\"o\">=</span> <span class=\"\
    n\">just_what_changed</span><span class=\"p\">(</span><span class=\"n\">prev_results</span><span\
    \ class=\"p\">)</span>\n\n    <span class=\"c1\"># We can store the updated data\
    \ back in the result store.</span>\n    <span class=\"n\">huey</span><span class=\"\
    o\">.</span><span class=\"n\">put</span><span class=\"p\">(</span><span class=\"\
    s1\">&#39;calculate-something.result&#39;</span><span class=\"p\">,</span> <span\
    \ class=\"n\">data</span><span class=\"p\">)</span>\n    <span class=\"k\">return</span>\
    \ <span class=\"n\">data</span>\n</pre></div>\n</div>\n<p>See <a class=\"reference\
    \ internal\" href=\"api.html#Huey.get\" title=\"Huey.get\"><code class=\"xref\
    \ py py-meth docutils literal notranslate\"><span class=\"pre\">Huey.get()</span></code></a>\
    \ and <a class=\"reference internal\" href=\"api.html#Huey.put\" title=\"Huey.put\"\
    ><code class=\"xref py py-meth docutils literal notranslate\"><span class=\"pre\"\
    >Huey.put()</span></code></a> for additional details.</p>\n<div class=\"section\"\
    \ id=\"dynamic-periodic-tasks\">\n<h3>Dynamic periodic tasks<a class=\"headerlink\"\
    \ href=\"#dynamic-periodic-tasks\" title=\"Permalink to this headline\">\xC2\xB6\
    </a></h3>\n<p>To create periodic tasks dynamically we need to register them so\
    \ that they are\nadded to the in-memory schedule managed by the consumer\xE2\x80\
    \x99s scheduler thread.\nSince this registry is in-memory, any dynamically defined\
    \ tasks must be\nregistered within the process that will ultimately schedule them:\
    \ the consumer.</p>\n<div class=\"admonition warning\">\n<p class=\"first admonition-title\"\
    >Warning</p>\n<p class=\"last\">The following example will not work with the <strong>process</strong>\
    \ worker-type\noption, since there is currently no way to interact with the scheduler\n\
    process. When threads or greenlets are used, the worker threads share the\nsame\
    \ in-memory schedule as the scheduler thread, allowing modification to\ntake place.</p>\n\
    </div>\n<p>Example:</p>\n<div class=\"highlight-python notranslate\"><div class=\"\
    highlight\"><pre><span></span><span class=\"k\">def</span> <span class=\"nf\"\
    >dynamic_ptask</span><span class=\"p\">(</span><span class=\"n\">message</span><span\
    \ class=\"p\">):</span>\n    <span class=\"nb\">print</span><span class=\"p\"\
    >(</span><span class=\"s1\">&#39;dynamically-created periodic task: &quot;</span><span\
    \ class=\"si\">%s</span><span class=\"s1\">&quot;&#39;</span> <span class=\"o\"\
    >%</span> <span class=\"n\">message</span><span class=\"p\">)</span>\n\n<span\
    \ class=\"nd\">@huey</span><span class=\"o\">.</span><span class=\"n\">task</span><span\
    \ class=\"p\">()</span>\n<span class=\"k\">def</span> <span class=\"nf\">schedule_message</span><span\
    \ class=\"p\">(</span><span class=\"n\">message</span><span class=\"p\">,</span>\
    \ <span class=\"n\">cron_minutes</span><span class=\"p\">,</span> <span class=\"\
    n\">cron_hours</span><span class=\"o\">=</span><span class=\"s1\">&#39;*&#39;</span><span\
    \ class=\"p\">):</span>\n    <span class=\"c1\"># Create a new function that represents\
    \ the application</span>\n    <span class=\"c1\"># of the &quot;dynamic_ptask&quot;\
    \ with the provided message.</span>\n    <span class=\"k\">def</span> <span class=\"\
    nf\">wrapper</span><span class=\"p\">():</span>\n        <span class=\"n\">dynamic_ptask</span><span\
    \ class=\"p\">(</span><span class=\"n\">message</span><span class=\"p\">)</span>\n\
    \n    <span class=\"c1\"># The schedule that was specified for this task.</span>\n\
    \    <span class=\"n\">schedule</span> <span class=\"o\">=</span> <span class=\"\
    n\">crontab</span><span class=\"p\">(</span><span class=\"n\">cron_minutes</span><span\
    \ class=\"p\">,</span> <span class=\"n\">cron_hours</span><span class=\"p\">)</span>\n\
    \n    <span class=\"c1\"># Need to provide a unique name for the task. There are\
    \ any number of</span>\n    <span class=\"c1\"># ways you can do this -- based\
    \ on the arguments, etc. -- but for our</span>\n    <span class=\"c1\"># example\
    \ we&#39;ll just use the time at which it was declared.</span>\n    <span class=\"\
    n\">task_name</span> <span class=\"o\">=</span> <span class=\"s1\">&#39;dynamic_ptask_</span><span\
    \ class=\"si\">%s</span><span class=\"s1\">&#39;</span> <span class=\"o\">%</span>\
    \ <span class=\"nb\">int</span><span class=\"p\">(</span><span class=\"n\">time</span><span\
    \ class=\"o\">.</span><span class=\"n\">time</span><span class=\"p\">())</span>\n\
    \n    <span class=\"n\">huey</span><span class=\"o\">.</span><span class=\"n\"\
    >periodic_task</span><span class=\"p\">(</span><span class=\"n\">schedule</span><span\
    \ class=\"p\">,</span> <span class=\"n\">name</span><span class=\"o\">=</span><span\
    \ class=\"n\">task_name</span><span class=\"p\">)(</span><span class=\"n\">wrapper</span><span\
    \ class=\"p\">)</span>\n</pre></div>\n</div>\n<p>Assuming the consumer is running,\
    \ we can now set up as many instances as we\nlike of the \xE2\x80\x9Cdynamic ptask\xE2\
    \x80\x9D function:</p>\n<div class=\"highlight-pycon notranslate\"><div class=\"\
    highlight\"><pre><span></span><span class=\"gp\">&gt;&gt;&gt; </span><span class=\"\
    kn\">from</span> <span class=\"nn\">demo</span> <span class=\"kn\">import</span>\
    \ <span class=\"n\">schedule_message</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span\
    \ class=\"n\">schedule_message</span><span class=\"p\">(</span><span class=\"\
    s1\">&#39;I run every 5 minutes&#39;</span><span class=\"p\">,</span> <span class=\"\
    s1\">&#39;*/5&#39;</span><span class=\"p\">)</span>\n<span class=\"go\">&lt;Result:\
    \ task ...&gt;</span>\n<span class=\"gp\">&gt;&gt;&gt; </span><span class=\"n\"\
    >schedule_message</span><span class=\"p\">(</span><span class=\"s1\">&#39;I run\
    \ between 0-15 and 30-45&#39;</span><span class=\"p\">,</span> <span class=\"\
    s1\">&#39;0-15,30-45&#39;</span><span class=\"p\">)</span>\n<span class=\"go\"\
    >&lt;Result: task ...&gt;</span>\n</pre></div>\n</div>\n<p>When the consumer executes\
    \ the \xE2\x80\x9Cschedule_message\xE2\x80\x9D tasks, our new periodic task\n\
    will be registered and added to the schedule.</p>\n</div>\n</div>\n<div class=\"\
    section\" id=\"reading-more\">\n<h2>Reading more<a class=\"headerlink\" href=\"\
    #reading-more\" title=\"Permalink to this headline\">\xC2\xB6</a></h2>\n<p>That\
    \ sums up the basic usage patterns of huey. Below are links for details on\nother\
    \ aspects of the APIs:</p>\n<ul class=\"simple\">\n<li><a class=\"reference internal\"\
    \ href=\"api.html#Huey\" title=\"Huey\"><code class=\"xref py py-class docutils\
    \ literal notranslate\"><span class=\"pre\">Huey</span></code></a> - responsible\
    \ for coordinating executable tasks and queue\nbackends</li>\n<li><a class=\"\
    reference internal\" href=\"api.html#Huey.task\" title=\"Huey.task\"><code class=\"\
    xref py py-meth docutils literal notranslate\"><span class=\"pre\">Huey.task()</span></code></a>\
    \ - decorator to indicate an executable task.</li>\n<li><a class=\"reference internal\"\
    \ href=\"api.html#Result\" title=\"Result\"><code class=\"xref py py-class docutils\
    \ literal notranslate\"><span class=\"pre\">Result</span></code></a> - handle\
    \ for interacting with a task.</li>\n<li><a class=\"reference internal\" href=\"\
    api.html#Huey.periodic_task\" title=\"Huey.periodic_task\"><code class=\"xref\
    \ py py-meth docutils literal notranslate\"><span class=\"pre\">Huey.periodic_task()</span></code></a>\
    \ - decorator to indicate a task that executes at\nperiodic intervals.</li>\n\
    <li><a class=\"reference internal\" href=\"api.html#crontab\" title=\"crontab\"\
    ><code class=\"xref py py-func docutils literal notranslate\"><span class=\"pre\"\
    >crontab()</span></code></a> - define what intervals to execute a periodic command.</li>\n\
    <li>For information about managing shared resources like database connections,\n\
    refer to the <a class=\"reference internal\" href=\"shared_resources.html#shared-resources\"\
    ><span class=\"std std-ref\">shared resources</span></a> document.</li>\n</ul>\n\
    <p>Also check out the <a class=\"reference internal\" href=\"consumer.html#consuming-tasks\"\
    ><span class=\"std std-ref\">notes on running the consumer</span></a>.</p>\n</div>\n\
