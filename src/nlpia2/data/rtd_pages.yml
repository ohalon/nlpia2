    >\n<h1>Welcome to Flask-MQTT\xE2\x80\x99s documentation!<a class=\"headerlink\"\
    \ href=\"#welcome-to-flask-mqtt-s-documentation\" title=\"Permalink to this headline\"\
    >\xC2\xB6</a></h1>\n<p>Flask-MQTT is a <a class=\"reference external\" href=\"\
    http://flask.pocoo.org/\">Flask</a> extension meant to facilitate\nthe integration\
    \ of a MQTT client into your web application. Basically it is a\nthin wrapper\
    \ around the <a class=\"reference external\" href=\"https://github.com/eclipse/paho.mqtt.python\"\
    >paho-mqtt</a> package to simplify MQTT integration in\na Flask application.\n\
    <a class=\"reference external\" href=\"http://mqtt.org/\">MQTT</a> is a machine-to-machine\
    \ (M2M)/\xE2\x80\x9DInternet of Things\xE2\x80\x9D\n(IoT) protocol which is designed\
    \ as a lightweight publish/subscribe messaging\ntransport. It comes very handy\
    \ when trying to connect multiple IoT devices with each other\nor monitor and\
    \ control these devices from one or multiple clients.</p>\n<div class=\"section\"\
    \ id=\"limitations\">\n<h2>Limitations<a class=\"headerlink\" href=\"#limitations\"\
    \ title=\"Permalink to this headline\">\xC2\xB6</a></h2>\n<div class=\"section\"\
    \ id=\"multiple-workers\">\n<h3>Multiple workers<a class=\"headerlink\" href=\"\
    #multiple-workers\" title=\"Permalink to this headline\">\xC2\xB6</a></h3>\n<p><strong>Flask-MQTT\
    \ is currently not suitable for the use with multiple worker\ninstances.</strong>\
    \ So if you use a WSGI server like <em>gevent</em> or <em>gunicorn</em> make sure\n\
    you only have one worker instance.</p>\n<p>Flask-MQTT was developed to provide\
    \ an easy-to-setup solution for interacting\nwith IoT devices. A typical scenario\
    \ would be a Raspberry Pi running a\nmosquitto mqtt server combined with a Flask\
    \ webserver.</p>\n</div>\n<div class=\"section\" id=\"reloader\">\n<h3>Reloader<a\
    \ class=\"headerlink\" href=\"#reloader\" title=\"Permalink to this headline\"\
    >\xC2\xB6</a></h3>\n<p>Make sure to disable Flasks autoreloader. If activated\
    \ it spawns two\ninstances of a Flask application. This leads to the same problems\
    \ as multiple\nworkers. To prevent Flask-MQTT from running code twice it is necessary\
    \ to\ndeactivate the automatic reloader.</p>\n</div>\n<div class=\"section\" id=\"\
    type-annotations\">\n<h3>Type annotations<a class=\"headerlink\" href=\"#type-annotations\"\
    \ title=\"Permalink to this headline\">\xC2\xB6</a></h3>\n<p>This package uses\
    \ type annotations so it needs Python 3.6 or Python 2.7/3.x\nwith the <a class=\"\
    reference external\" href=\"https://pypi.python.org/pypi/typing\">typing package</a>\
    \ installed.</p>\n</div>\n</div>\n</div>\n<div class=\"section\" id=\"content\"\
