    </div>\n</div>\n<div class=\"section\" id=\"news\">\n<span id=\"news\"></span><h2>News<a\
    \ class=\"headerlink\" href=\"#news\" title=\"Permalink to this headline\">\xC2\
    \xB6</a></h2>\n<p>Please see below for a timeline of the codebase updates in reverse\
    \ chronological order. We are sharing updates on the releases as well as research\
    \ projects which are built with PyTorch3D. The changelogs for the releases are\
    \ available under <a class=\"reference external\" href=\"https://github.com/facebookresearch/pytorch3d/releases\"\
