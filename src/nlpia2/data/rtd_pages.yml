    <div class=\"section\" id=\"documentation\">\n<span id=\"documentation\"></span><h2>Documentation<a\
    \ class=\"headerlink\" href=\"#documentation\" title=\"Permalink to this headline\"\
    >\xC2\xB6</a></h2>\n<p>Learn more about the API by reading the PyTorch3D <a class=\"\
    reference external\" href=\"https://pytorch3d.readthedocs.org/\">documentation</a>.</p>\n\
    <p>We also have deep dive notes on several API components:</p>\n<ul class=\"simple\"\
    >\n<li><a class=\"reference external\" href=\"https://github.com/facebookresearch/pytorch3d/tree/main/docs/notes/batching.md\"\
    >Heterogeneous Batching</a></li>\n<li><a class=\"reference external\" href=\"\
