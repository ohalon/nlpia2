    >Differentiable Rendering</a></li>\n</ul>\n<div class=\"section\" id=\"overview-video\"\
    >\n<span id=\"overview-video\"></span><h3>Overview Video<a class=\"headerlink\"\
    \ href=\"#overview-video\" title=\"Permalink to this headline\">\xC2\xB6</a></h3>\n\
    <p>We have created a short (~14 min) video tutorial providing an overview of the\
    \ PyTorch3D codebase including several code examples. Click on the image below\
    \ to watch the video on YouTube:</p>\n<p><a href=\"http://www.youtube.com/watch?v=Pph1r-x9nyY\"\
    ><img src=\"http://img.youtube.com/vi/Pph1r-x9nyY/0.jpg\" height=\"225\" ></a></p>\n\
    </div>\n</div>\n<div class=\"section\" id=\"development\">\n<span id=\"development\"\
    ></span><h2>Development<a class=\"headerlink\" href=\"#development\" title=\"\
    Permalink to this headline\">\xC2\xB6</a></h2>\n<p>We welcome new contributions\
    \ to PyTorch3D and we will be actively maintaining this library! Please refer\
    \ to <a class=\"reference external\" href=\"https://github.com/facebookresearch/pytorch3d/blob/main/.github/CONTRIBUTING.md\"\
    >CONTRIBUTING.md</a> for full instructions on how to run the code, tests and linter,\
    \ and submit your pull requests.</p>\n</div>\n<div class=\"section\" id=\"development-and-compatibility\"\
    >\n<span id=\"development-and-compatibility\"></span><h2>Development and Compatibility<a\
    \ class=\"headerlink\" href=\"#development-and-compatibility\" title=\"Permalink\
    \ to this headline\">\xC2\xB6</a></h2>\n<ul class=\"simple\">\n<li><code class=\"\
    docutils literal notranslate\"><span class=\"pre\">main</span></code> branch:\
    \ actively developed, without any guarantee, Anything can be broken at any time<ul>\n\
    <li>REMARK: this includes nightly builds which are built from <code class=\"docutils\
    \ literal notranslate\"><span class=\"pre\">main</span></code></li>\n<li>HINT:\
    \ the commit history can help locate regressions or changes</li>\n</ul>\n</li>\n\
    <li>backward-compatibility between releases: no guarantee. Best efforts to communicate\
    \ breaking changes and facilitate migration of code or data (incl. models).</li>\n\
    </ul>\n</div>\n<div class=\"section\" id=\"contributors\">\n<span id=\"contributors\"\
    ></span><h2>Contributors<a class=\"headerlink\" href=\"#contributors\" title=\"\
