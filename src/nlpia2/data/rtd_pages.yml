    ><img alt=\"Anaconda-Server Badge\" src=\"https://anaconda.org/pytorch3d/pytorch3d/badges/version.svg\"\
    \ /></a></p>\n<div class=\"section\" id=\"introduction\">\n<span id=\"introduction\"\
    ></span><h1>Introduction<a class=\"headerlink\" href=\"#introduction\" title=\"\
    Permalink to this headline\">\xC2\xB6</a></h1>\n<p>PyTorch3D provides efficient,\
    \ reusable components for 3D Computer Vision research with <a class=\"reference\
    \ external\" href=\"https://pytorch.org\">PyTorch</a>.</p>\n<p>Key features include:</p>\n\
    <ul class=\"simple\">\n<li>Data structure for storing and manipulating triangle\
    \ meshes</li>\n<li>Efficient operations on triangle meshes (projective transformations,\
    \ graph convolution, sampling, loss functions)</li>\n<li>A differentiable mesh\
    \ renderer</li>\n</ul>\n<p>PyTorch3D is designed to integrate smoothly with deep\
    \ learning methods for predicting and manipulating 3D data.\nFor this reason,\
    \ all operators in PyTorch3D:</p>\n<ul class=\"simple\">\n<li>Are implemented\
    \ using PyTorch tensors</li>\n<li>Can handle minibatches of hetereogenous data</li>\n\
    <li>Can be differentiated</li>\n<li>Can utilize GPUs for acceleration</li>\n</ul>\n\
    <p>Within FAIR, PyTorch3D has been used to power research projects such as <a\
    \ class=\"reference external\" href=\"https://arxiv.org/abs/1906.02739\">Mesh\
    \ R-CNN</a>.</p>\n<div class=\"section\" id=\"installation\">\n<span id=\"installation\"\
    ></span><h2>Installation<a class=\"headerlink\" href=\"#installation\" title=\"\
    Permalink to this headline\">\xC2\xB6</a></h2>\n<p>For detailed instructions refer\
    \ to <a class=\"reference external\" href=\"https://github.com/facebookresearch/pytorch3d/blob/main/INSTALL.md\"\
    >INSTALL.md</a>.</p>\n</div>\n<div class=\"section\" id=\"license\">\n<span id=\"\
